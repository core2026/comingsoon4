<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f9;
            font-family: 'Courier New', Courier, monospace;
        }
        .napkin-container {
            max-width: 70%;
            position: relative;
        }
        img {
            width: 100%;
            opacity: 0.5;
            filter: grayscale(1);
        }
        .error-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #333;
        }
        a { color: blue; text-decoration: none; border-bottom: 1px solid blue; }
    </style>
</head>
<body>
    <div class="napkin-container">
        <img src="napkin.png" alt="Blurred napkin">
        <div class="error-text">
            <h1>404</h1>
            <p>This idea doesn't exist yet.</p>
            <p><a href="/">Go back to the main napkin</a></p>
        </div>
    </div>
</body>
</html>
