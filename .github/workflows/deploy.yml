name: Deploy to Cloudflare Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Create and Deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # 1. Create the project shell with explicit account ID
          wrangler pages project create comingsoon4 --production-branch main --account-id $CLOUDFLARE_ACCOUNT_ID || echo "Project exists or creation skipped"
          
          # 2. Deploy with absolute path and no-interactive flags
          wrangler pages deploy . --project-name="comingsoon4" --branch="main" --commit-dirty=true --account-id $CLOUDFLARE_ACCOUNT_ID
