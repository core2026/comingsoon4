name: Deploy to Cloudflare Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Create Project and Deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # 1. Manually create the project. If it exists, this safely fails and moves on.
          wrangler pages project create comingsoon4 --production-branch main || echo "Project already exists"
          
          # 2. Deploy the current directory. 
          # Use './' to be explicit about the directory.
          wrangler pages deploy ./ --project-name="comingsoon4" --branch="main" --commit-dirty=true
