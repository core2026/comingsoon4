name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main  # Make sure this matches your actual branch name (main or master)
  workflow_dispatch: # This allows you to run it manually from the Actions tab

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Publish to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # 1. Create the project shell (ignoring error if it already exists)
          # 2. Deploy the current folder (.) to that project
          command: |
            pages project create comingsoon4 --production-branch main || true
            pages deploy . --project-name="comingsoon4" --branch="main" --commit-dirty=true
