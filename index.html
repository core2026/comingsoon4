<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Acekallas</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f4f4f9; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        .pollen-box { margin-top: 20px; padding: 10px; border-radius: 8px; background: #eef2ff; }
        .high { color: #d32f2f; font-weight: bold; }
        .low { color: #388e3c; }
    </style>
</head>
<body>

<div class="card">
    <h1>Coming Soon</h1>
    <p>Something amazing is in the works at <strong>acekallas.com</strong>.</p>
    
    <div class="pollen-box" id="pollen-widget">
        <h3>Local Pollen Levels</h3>
        <p id="pollen-info">Loading data...</p>
    </div>
</div>

<script>
    async function fetchPollen() {
        // Pointing to your NEW custom domain worker
        const apiURL = "https://pollen-data.acekallas.com";
        
        try {
            const response = await fetch(apiURL);
            const data = await response.json();
            
            // Displaying the data from pollen-final
            document.getElementById('pollen-info').innerHTML = `
                <div>Cedar: <span class="${data.cedar > 100 ? 'high' : 'low'}">${data.cedar}</span></div>
                <div>Oak: <span class="${data.oak > 100 ? 'high' : 'low'}">${data.oak}</span></div>
                <small>Last updated: ${data.updated}</small>
            `;
        } catch (error) {
            document.getElementById('pollen-info').innerText = "Unable to load pollen data.";
            console.error("Fetch Error:", error);
        }
    }

    fetchPollen();
</script>

</body>
</html>
