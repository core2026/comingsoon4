<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Acekallas | Smart Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --bg: #0b1120; --text: #f8fafc; --card: rgba(30, 41, 59, 0.4); --label: #94a3b8; --accent: #38bdf8; }
        body.light-mode { --bg: #f8fafc; --text: #0f172a; --card: rgba(255, 255, 255, 0.7); --label: #64748b; }
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); padding: 15px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; }
        
        .header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 20px; }
        .city-box h1 { margin: 0; font-size: 1.5rem; }
        
        /* The Nudge Button */
        #gps-btn { 
            background: var(--accent); color: white; border: none; font-size: 0.75rem; font-weight: 800; 
            padding: 12px; border-radius: 12px; cursor: pointer; margin-top: 8px; width: 100%;
            animation: pulse 2s infinite; 
        }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0.5); } 70% { box-shadow: 0 0 0 10px rgba(56, 189, 248, 0); } 100% { box-shadow: 0 0 0 0 rgba(56, 189, 248, 0); } }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .card { background: var(--card); padding: 15px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px); }
        .card:active { transform: scale(0.97); transition: 0.1s; }
        .full { grid-column: span 2; }

        .val { font-size: 1.3rem; font-weight: 800; display: block; }
        .label { font-size: 0.65rem; text-transform: uppercase; color: var(--label); font-weight: 800; }
        
        /* Iframe Styles */
        .iframe-container { width: 100%; border-radius: 15px; overflow: hidden; background: #000; margin-top: 10px; height: 300px; border: 1px solid rgba(255,255,255,0.1); }
        iframe { width: 100%; height: 100%; border: none; }
        
        .theme-btn { background: var(--card); border: none; color: var(--text); padding: 10px; border-radius: 12px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="city-box">
            <h1 id="city-title">Detecting...</h1>
            <button id="gps-btn" onclick="getGPS()">üìç Not in <span id="btn-city">...</span>? Click for Precise Location</button>
        </div>
        <button class="theme-btn" onclick="toggleTheme()" id="theme-btn">üåô</button>
    </div>

    <div class="grid">
        <div class="card">
            <span class="label">Temperature</span>
            <span class="val" id="temp">--¬∞</span>
            <span class="label" id="feels">Feels --¬∞</span>
        </div>
        <div class="card">
            <span class="label">Pollen (Tree)</span>
            <span class="val" id="tree">--</span>
            <span class="label">Hill Country Data</span>
        </div>
    </div>

    <span class="label">Live Local Radar</span>
    <div class="iframe-container">
        <iframe id="radar-frame" src=""></iframe>
    </div>

    <span class="label" style="margin-top:20px; display:block;">Air Quality Index</span>
    <div class="iframe-container" style="height: 230px;">
        <iframe id="aqi-frame" src=""></iframe>
    </div>

    <span class="label" style="margin-top:20px; display:block;">Regional Allergy Map</span>
    <div class="iframe-container">
        <iframe id="pollen-frame" src=""></iframe>
    </div>

    <div class="footer" id="updated" style="text-align:center; margin-top:20px; font-size:0.7rem; color:var(--label);">Syncing...</div>
</div>

<script>
    function toggleTheme() {
        const isLight = document.body.classList.toggle('light-mode');
        document.getElementById('theme-btn').innerText = isLight ? '‚òÄÔ∏è' : 'üåô';
    }

    function getGPS() {
        navigator.geolocation.getCurrentPosition(pos => {
            update(pos.coords.latitude, pos.coords.longitude);
        });
    }

    async function update(lat = null, lon = null) {
        try {
            let apiUrl = "https://pollen-data.acekallas.com";
            if(lat && lon) apiUrl += `?lat=${lat}&lon=${lon}&city=Fair%20Oaks%20Ranch`;

            const res = await fetch(apiUrl);
            const d = await res.json();
            
            // Update UI Text
            document.getElementById('city-title').innerText = d.city;
            document.getElementById('btn-city').innerText = d.city;
            document.getElementById('temp').innerText = d.temp + "¬∞";
            document.getElementById('feels').innerText = "Feels " + d.feelsLike + "¬∞";
            document.getElementById('tree').innerText = d.tree;
            document.getElementById('updated').innerText = "Updated: " + d.updated;

            if(d.isPrecise) document.getElementById('gps-btn').style.display = 'none';

            // 1. Update Windy Radar (Uses Lat/Lon)
            document.getElementById('radar-frame').src = `https://embed.windy.com/embed2.html?lat=${d.lat}&lon=${d.lon}&zoom=8&level=surface&overlay=radar&product=radar&message=true&marker=true&metricWind=mph&metricTemp=%C2%B0F`;

            // 2. Update AirNow AQI (Uses Zip)
            document.getElementById('aqi-frame').src = `https://widget.airnow.gov/aq-dial-widget-with-forecast/?z=${d.zip}`;

            // 3. Update Pollen Map (Uses Zip)
            document.getElementById('pollen-frame').src = `https://www.pollen.com/map/pollen/${d.zip}`;

            lucide.createIcons();
        } catch(e) { console.error(e); }
    }

    update();
</script>
</body>
</html>
