<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acekallas Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --bg: #0b1120; --text: #f8fafc; --card: rgba(30, 41, 59, 0.4); --label: #94a3b8; --accent: #38bdf8; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); padding: 20px; margin: 0; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; }
        #gps-btn { background: var(--card); color: var(--text); border: 1px solid rgba(255,255,255,0.1); padding: 16px; border-radius: 16px; width: 100%; cursor: pointer; font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 15px; width: 100%; }
        .search-container { display: flex; gap: 10px; background: var(--card); padding: 5px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; }
        .search-container input { background: transparent; border: none; color: #fff; padding: 10px; width: 100%; outline: none; font-family: inherit; font-weight: 600; }
        .search-container button { background: var(--accent); color: #0b1120; border: none; border-radius: 12px; padding: 0 20px; cursor: pointer; font-weight: 800; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: var(--card); padding: 20px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px); }
        .val { font-size: 1.8rem; font-weight: 800; display: block; margin: 5px 0; color: #fff; }
        .label { font-size: 0.75rem; text-transform: uppercase; color: var(--label); font-weight: 800; letter-spacing: 0.5px; }
        h1 { font-size: 2rem; font-weight: 800; margin: 0 0 5px 0; }
        #updated { font-size: 11px; color: var(--label); margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="container">
    <h1 id="city-title">Syncing...</h1>
    <p id="updated">Checking weather data...</p>
    
    <button id="gps-btn" onclick="getGPS()"><i data-lucide="map-pin"></i><span id="gps-text">Sync Precise Location</span></button>
    
    <div class="search-container">
        <input type="text" id="zip-input" placeholder="Zip Code (e.g. 78015)" maxlength="5">
        <button onclick="searchZip()">Search</button>
    </div>

    <div class="grid">
        <div class="card" style="grid-column: span 2; display: flex; align-items: center; gap: 10px;"><i data-lucide="sparkles" style="color: var(--accent); width: 18px;"></i><span id="wash-text" style="font-weight: 700;">Analyzing...</span></div>
        <div class="card"><span class="label">Temperature</span><span class="val" id="temp">--°</span><span id="feels" class="label">Feels --°</span></div>
        <div class="card"><span class="label">Humidity</span><span class="val" id="hum">--%</span><span class="label">Atmosphere</span></div>
        <div class="card"><span class="label">UV Index</span><span class="val" id="uv">--</span><span class="label">Sun Safety</span></div>
        <div class="card"><span class="label">Wind Speed</span><span class="val" id="wind">-- mph</span><span class="label">Velocity</span></div>
    </div>
</div>

<script>
    lucide.createIcons();
    let lastCall = 0;

    async function getGPS() {
        document.getElementById('gps-text').innerText = "Locating...";
        navigator.geolocation.getCurrentPosition(
            p => update(p.coords.latitude, p.coords.longitude),
            e => { document.getElementById('gps-text').innerText = "GPS Denied"; update(); }
        );
    }

    async function searchZip() {
        const zip = document.getElementById('zip-input').value;
        if (!/^\d{5}$/.test(zip)) return;
        try {
            const res = await fetch(`https://api.zippopotam.us/us/${zip}`);
            const data = await res.json();
            const p = data.places[0];
            update(p.latitude, p.longitude, p['place name']);
        } catch (e) { console.error("Zip Fail"); }
    }

    async function update(lat = null, lon = null, name = null) {
        const now = Date.now();
        // Cloudflare Workers free tier has a burst limit. We wait 10s between calls.
        if (now - lastCall < 10000) {
            document.getElementById('updated').innerText = "Rate limited. Waiting 10s...";
            return;
        }

        try {
            lastCall = now;
            let url = `https://pollen-data.acekallas.com/`;
            const params = new URLSearchParams();
            if (lat) params.append("lat", lat);
            if (lon) params.append("lon", lon);
            if (name) params.append("name", name);
            if (params.toString()) url += `?${params.toString()}`;

            const r = await fetch(url);
            
            if (r.status === 429) {
                document.getElementById('updated').innerText = "Cloudflare Error: Slow down!";
                return;
            }

            const d = await r.json();

            document.getElementById('city-title').innerText = d.city || "San Antonio";
            document.getElementById('temp').innerText = d.temp + "°";
            document.getElementById('feels').innerText = "Feels " + d.feelsLike + "°";
            document.getElementById('hum').innerText = d.humidity + "%";
            document.getElementById('uv').innerText = d.uv;
            document.getElementById('wind').innerText = d.wind + " mph";
            document.getElementById('updated').innerText = "Last Updated: " + d.updated;
            document.getElementById('wash-text').innerText = (d.uv > 1 && d.wind < 18) ? "✨ Perfect day for a car wash" : "⚠️ Skip the wash today";
            
            if(lat && document.getElementById('gps-text').innerText !== "GPS Denied") {
                document.getElementById('gps-text').innerText = "Location Verified";
            }
        } catch (e) {
            document.getElementById('updated').innerText = "Connection error. Retrying...";
            setTimeout(update, 5000);
        }
    }

    window.onload = () => update();
</script>
</body>
</html>
