<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cedar Radar Pro | Live & Cached</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        :root { --accent: #10b981; --bg: #020617; --glass: rgba(255, 255, 255, 0.04); }
        body { background: var(--bg); color: white; margin: 0; padding: 15px; font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; }
        
        .dashboard { display: grid; width: 100%; max-width: 450px; grid-template-columns: 1fr 1fr; gap: 12px; padding: 10px; background: var(--bg); }
        .tile { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; padding: 20px; backdrop-filter: blur(12px); overflow: hidden; position: relative; }
        .full { grid-column: span 2; }
        
        h2 { font-size: 0.7rem; text-transform: uppercase; color: #64748b; margin: 0 0 8px 0; letter-spacing: 1px; }
        .big-num { font-size: 3.5rem; font-weight: 800; letter-spacing: -2px; line-height: 1; }
        
        #map { height: 320px; border-radius: 18px; margin-top: 10px; z-index: 1; background: #000; position: relative; }
        
        /* Data Status Badge */
        #data-source-badge {
            font-size: 0.55rem; padding: 2px 6px; border-radius: 4px; font-weight: 800;
            margin-left: 8px; vertical-align: middle; border: 1px solid rgba(255,255,255,0.1);
        }
        .status-live { background: rgba(16, 185, 129, 0.2); color: #10b981; }
        .status-cached { background: rgba(100, 116, 139, 0.2); color: #94a3b8; }

        .search-container {
            position: absolute; top: 15px; left: 15px; right: 15px; z-index: 1001;
            display: flex; gap: 5px;
        }
        #map-search {
            flex-grow: 1; background: rgba(15, 23, 42, 0.9); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px; padding: 10px 15px; color: white; font-size: 0.8rem; outline: none;
            backdrop-filter: blur(5px);
        }
        .search-btn {
            background: var(--accent); border: none; border-radius: 12px; color: white;
            padding: 0 15px; cursor: pointer; font-weight: 700;
        }

        .recenter-btn {
            position: absolute; bottom: 15px; right: 15px; z-index: 1001;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px; color: white; padding: 8px 12px; font-size: 0.6rem;
            cursor: pointer; backdrop-filter: blur(5px);
        }

        .radar-sweep {
            position: absolute; width: 250%; height: 250%; top: -75%; left: -75%;
            background: conic-gradient(from 0deg, rgba(16,185,129,0.06) 0deg, rgba(16,185,129,0) 60deg);
            border-radius: 50%; animation: rotate-radar 4s linear infinite;
            pointer-events: none; z-index: 1000;
        }
        @keyframes rotate-radar { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .btn-main { background: var(--accent); width: 100%; margin-top: 15px; padding: 15px; font-size: 0.9rem; border: none; border-radius: 18px; color: white; font-weight: 800; cursor: pointer; }
        .share-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 10px; }
        .btn-small { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 14px; color: white; padding: 12px; font-size: 0.7rem; cursor: pointer; }
        
        #timestamp { font-size: 0.6rem; text-align: center; color: #475569; margin-top: 15px; }
        .pulse { width: 14px; height: 14px; background: var(--accent); border-radius: 50%; animation: pulse-ring 1.5s infinite; }
        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
    </style>
</head>
<body>

<div id="capture-area" class="dashboard">
    <div class="tile full" style="display:flex; justify-content:space-between; align-items:center;">
        <div>
            <h2 id="status-text">‚óè Radar Analytics</h2>
            <div style="display: flex; align-items: center;">
                <span id="city-name" style="font-size: 1.2rem; font-weight:700;">Scanning...</span>
                <span id="data-source-badge">...</span>
            </div>
        </div>
        <div id="risk-pill" style="color: var(--accent); font-weight:900;">--</div>
    </div>

    <div class="tile full">
        <h2>Cedar Concentration</h2>
        <div class="big-num" id="cedar-val">--</div>
        <div style="font-size:0.8rem; color:#475569;">grains / m¬≥</div>
        <div class="chart-container" style="height:60px;"><canvas id="historyChart"></canvas></div>
    </div>

    <div class="tile full" style="padding: 0;">
        <div id="map">
            <div class="search-container">
                <input type="text" id="map-search" placeholder="Enter City or Zip" onkeypress="if(event.key==='Enter') searchLocation()">
                <button class="search-btn" onclick="searchLocation()">Go</button>
            </div>
            <div class="radar-sweep"></div>
            <button class="recenter-btn" onclick="recenterMap()">MY LOCATION</button>
        </div>
    </div>

    <div class="tile">
        <h2>Grass</h2>
        <div style="font-size:1.4rem; font-weight:700;" id="grass-val">--</div>
    </div>
    <div class="tile">
        <h2>Weeds</h2>
        <div style="font-size:1.4rem; font-weight:700;" id="weed-val">--</div>
    </div>
</div>

<div style="width: 100%; max-width: 450px; padding: 15px;">
    <button class="btn-main" onclick="takeSnapshot()">üì∏ Save Dashboard Snapshot</button>
    <div class="share-grid">
        <button class="btn-small" onclick="shareX()">X</button>
        <button class="btn-small" onclick="shareFB()">FB</button>
        <button class="btn-small" onclick="copyLink()">LINK</button>
    </div>
    <p id="timestamp"></p>
</div>

<script>
    const WORKER_URL = 'https://pollen-proxy.acekallas.workers.dev';
    let map, historyChart, marker, currentLat, currentLon;

    window.onload = () => {
        navigator.geolocation.getCurrentPosition(
            async (pos) => {
                currentLat = pos.coords.latitude;
                currentLon = pos.coords.longitude;
                updateUI(currentLat, currentLon);
            },
            () => { updateUI(29.70, -98.63); }
        );
    };

    async function searchLocation() {
        const query = document.getElementById('map-search').value;
        if (!query) return;
        try {
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1`);
            const results = await res.json();
            if (results.length > 0) {
                const { lat, lon } = results[0];
                map.flyTo([lat, lon], 10);
                updateUI(lat, lon);
            } else { alert("Location not found."); }
        } catch (e) { alert("Search error."); }
    }

    async function updateUI(lat, lon) {
        try {
            // Get Display Name
            const geo = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
            const geoData = await geo.json();
            const addr = geoData.address;
            document.getElementById('city-name').innerText = addr.city || addr.town || addr.suburb || addr.village || "Target Area";

            // Get Data from Worker
            const res = await fetch(`${WORKER_URL}?lat=${lat}&lon=${lon}`);
            
            // Handle Data Status Badge
            const source = res.headers.get("X-Data-Source");
            const badge = document.getElementById('data-source-badge');
            if(source === "Cloudflare-Cache") {
                badge.innerText = "CACHED";
                badge.className = "status-cached";
            } else {
                badge.innerText = "LIVE";
                badge.className = "status-live";
            }

            const json = await res.json();
            const data = json.data[0];

            const cedar = data.Species.Tree["Cypress / Juniper / Cedar"] || 0;
            const risk = data.Risk.tree_pollen;

            document.getElementById('cedar-val').innerText = cedar;
            document.getElementById('risk-pill').innerText = risk.toUpperCase();
            document.getElementById('grass-val').innerText = data.Risk.grass_pollen;
            document.getElementById('weed-val').innerText = data.Risk.weed_pollen;
            document.getElementById('timestamp').innerText = `DATA SYNCED: ${new Date().toLocaleTimeString()}`;

            let color = '#10b981';
            if (cedar > 100) color = '#f59e0b';
            if (cedar > 500) color = '#ef4444';
            document.documentElement.style.setProperty('--accent', color);

            initMap(lat, lon, color);
            renderHistory(cedar, color);
        } catch (e) { console.error(e); }
    }

    function initMap(lat, lon, color) {
        if (!map) {
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([lat, lon], 10);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png').addTo(map);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_only_labels/{z}/{x}/{y}{r}.png', { pane: 'markerPane' }).addTo(map);
        }
        if (marker) map.removeLayer(marker);
        const pulseIcon = L.divIcon({ className: 'p-icon', html: "<div class='pulse'></div>", iconSize: [14, 14] });
        marker = L.marker([lat, lon], { icon: pulseIcon }).addTo(map);
        L.circle([lat, lon], { radius: 8000, color: color, fillOpacity: 0.1, weight: 1 }).addTo(map);
    }

    function recenterMap() { if(currentLat) { map.flyTo([currentLat, currentLon], 10); updateUI(currentLat, currentLon); } }

    function renderHistory(val, color) {
        let history = JSON.parse(localStorage.getItem('p_history') || "[0,0,0]");
        if (history[history.length-1] !== val) {
            history.push(val);
            if(history.length > 7) history.shift();
            localStorage.setItem('p_history', JSON.stringify(history));
        }
        if (historyChart) historyChart.destroy();
        historyChart = new Chart(document.getElementById('historyChart'), {
            type: 'line',
            data: {
                labels: history.map(() => ''),
                datasets: [{ data: history, borderColor: color, borderWidth: 3, tension: 0.4, fill: true, backgroundColor: 'rgba(16, 185, 129, 0.05)', pointRadius: 0 }]
            },
            options: { maintainAspectRatio: false, plugins: {legend: {display: false}}, scales: {x:{display:false}, y:{display:false}} }
        });
    }

    function takeSnapshot() {
        const btn = document.querySelector('.btn-main');
        btn.innerText = "Generating PNG...";
        document.querySelector('.search-container').style.display = 'none';
        document.querySelector('.recenter-btn').style.display = 'none';
        
        html2canvas(document.querySelector("#capture-area"), { backgroundColor: "#020617", useCORS: true, scale: 2 }).then(canvas => {
            const link = document.createElement('a');
            link.download = `CedarRadar-${document.getElementById('city-name').innerText}.png`;
            link.href = canvas.toDataURL();
            link.click();
            btn.innerText = "üì∏ Save Dashboard Snapshot";
            document.querySelector('.search-container').style.display = 'flex';
            document.querySelector('.recenter-btn').style.display = 'block';
        });
    }

    function shareX() {
        const city = document.getElementById('city-name').innerText;
        window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent('Current Cedar Report for ' + city)}&url=${window.location.href}`);
    }
    function shareFB() { window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`); }
    function copyLink() { navigator.clipboard.writeText(window.location.href); alert("Link copied!"); }
</script>
</body>
</html>
