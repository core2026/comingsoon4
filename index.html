<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollen Diagnostic 3</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="//www.pollenapps.com/df/tools/aa/css/load.css">
    <style>
        :root { --bg: #0b1120; --text: #f8fafc; --card: rgba(30, 41, 59, 0.4); --label: #94a3b8; --accent: #38bdf8; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); padding: 20px; margin: 0; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; position: relative; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: var(--card); padding: 20px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px); }
        .widget-spacer { grid-column: span 2; min-height: 270px; display: block; text-align: center; padding: 10px 0; background: #fff; border-radius: 24px; }
        .val { font-size: 1.8rem; font-weight: 800; display: block; margin: 5px 0; color: #fff; }
        .label { font-size: 0.75rem; text-transform: uppercase; color: var(--label); font-weight: 800; }
        h1 { font-size: 2rem; font-weight: 800; margin: 0; }
    </style>
</head>
<body>
<div class="container">
    <h1 id="city-title">Syncing...</h1>
    <p id="updated" style="font-size: 11px; color: var(--label); margin: 5px 0 20px 0;">Connecting...</p>

    <div class="grid">
        <div class="card"><span class="label">Temperature</span><span class="val" id="temp">--°</span></div>
        <div class="card"><span class="label">Humidity</span><span class="val" id="hum">--%</span></div>

        <!-- Pollen Widget -->
        <div class="widget-spacer">
            <div id="allergyalert" data-aa_account="10757" data-aa_location="78015" style="width:300px;height:250px;background-color:#eee;position:relative;display:inline-block;"></div>
        </div>
        <script src="//www.pollenapps.com/df/tools/aa/js/one.1.0.min.js"></script>
    </div>
</div>

<script>
    // Using DOMContentLoaded instead of window.onload
    // window.onload waits for ALL resources including external scripts —
    // the pollen script may be using window.onload internally and we could be overwriting it
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const r = await fetch('https://pollen-data.acekallas.com/');
            const d = await r.json();
            document.getElementById('city-title').innerText = d.city;
            document.getElementById('temp').innerText = d.temp + "°";
            document.getElementById('hum').innerText = d.humidity + "%";
            document.getElementById('updated').innerText = `Updated: ${d.updated}`;
        } catch (e) {
            document.getElementById('updated').innerText = "Unable to connect.";
        }
    });
</script>
</body>
</html>
