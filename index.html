<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acekallas Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --bg: #0b1120; --text: #f8fafc; --card: rgba(30, 41, 59, 0.4); --label: #94a3b8; --accent: #38bdf8; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); padding: 20px; margin: 0; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; }
        .header { margin-bottom: 25px; }
        #gps-btn { background: var(--card); color: var(--text); border: 1px solid rgba(255,255,255,0.1); padding: 16px; border-radius: 16px; width: 100%; cursor: pointer; font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: var(--card); padding: 20px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px); }
        .map-card { grid-column: span 2; height: 350px; border-radius: 24px; overflow: hidden; background: #000; border: 1px solid rgba(255,255,255,0.1); margin-top: 5px; }
        iframe { width: 100%; height: 100%; border: none; }
        .val { font-size: 1.5rem; font-weight: 800; display: block; margin: 5px 0; color: #fff; }
        .label { font-size: 0.7rem; text-transform: uppercase; color: var(--label); font-weight: 800; letter-spacing: 0.5px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 id="city-title" style="margin:0;">...</h1>
        <button id="gps-btn" onclick="getGPS()"><i data-lucide="map-pin"></i><span id="gps-text">Sync Precise Location</span></button>
    </div>

    <div class="grid">
        <div class="card" style="grid-column: span 2;"><span id="wash-text">Analyzing...</span></div>
        <div class="card"><span class="label">Temperature</span><span class="val" id="temp">--¬∞</span><span id="feels" class="label">Feels --¬∞</span></div>
        <div class="card"><span class="label" id="sun-label">Solar Status</span><span class="val" id="sun-val">--</span><span id="sun-sub" class="label">Syncing...</span></div>
        <div class="card"><span class="label">Humidity</span><span class="val" id="hum-val">--%</span><span class="label">Atmosphere</span></div>
        <div class="card"><span class="label">UV Index</span><span class="val" id="uv">--</span><span class="label">Sun Safety</span></div>
        <div class="card" style="grid-column: span 2;"><span class="label">Wind Speed</span><span class="val" id="wind">-- mph</span><span class="label">Surface Conditions</span></div>

        <span class="label" style="margin-top:20px; display:block;">üõ∞Ô∏è Satellite Cloud Cover</span>
        <div class="map-card">
            <iframe id="cloud-map" allow="geolocation"></iframe>
        </div>
        
        <span class="label" style="margin-top:10px; display:block;">üåßÔ∏è Regional Rain Radar</span>
        <div class="map-card">
            <iframe id="rain-map" allow="geolocation"></iframe>
        </div>
    </div>
    <div id="updated" style="text-align:center; margin-top:30px; font-size:10px; color:var(--label); opacity:0.5;">...</div>
</div>

<script>
    async function getGPS() {
        document.getElementById('gps-text').innerText = "Locating...";
        navigator.geolocation.getCurrentPosition(
            p => update(p.coords.latitude, p.coords.longitude),
            e => { update(); }
        );
    }

    async function update(lat = null, lon = null) {
        try {
            const apiBase = "https://pollen-data.acekallas.com";
            const url = lat ? `${apiBase}?lat=${lat}&lon=${lon}` : apiBase;
            
            const r = await fetch(url);
            const d = await r.json();

            document.getElementById('city-title').innerText = d.city;
            document.getElementById('temp').innerText = d.temp + "¬∞";
            document.getElementById('feels').innerText = "Feels " + d.feelsLike + "¬∞";
            document.getElementById('hum-val').innerText = d.humidity + "%";
            document.getElementById('uv').innerText = d.uv;
            document.getElementById('wind').innerText = d.wind + " mph";
            document.getElementById('updated').innerText = "Last Updated: " + d.updated;

            document.getElementById('wash-text').innerText = (d.uv > 1 && d.wind < 15) ? "‚ú® Perfect day for a car wash" : "‚ö†Ô∏è Skip the wash today";

            if (d.sunset && d.sunrise) {
                const sunset = new Date(d.sunset), sunrise = new Date(d.sunrise), now = new Date();
                let target = (now < sunset && now > sunrise) ? sunset : sunrise;
                if (now > sunrise && target === sunrise) target.setDate(target.getDate() + 1);
                const diff = target - now;
                document.getElementById('sun-val').innerText = `${Math.floor(diff/3600000)}h ${Math.round((diff%3600000)/60000)}m`;
                document.getElementById('sun-label').innerText = (now < sunset && now > sunrise) ? "Sun Left" : "Dark Left";
                document.getElementById('sun-sub').innerText = (now < sunset && now > sunrise) ? "Until Sunset" : "Until Sunrise";
            }

            if(d.isPrecise) {
                document.getElementById('gps-text').innerText = "Location Verified";
                document.getElementById('gps-btn').style.background = "#22c55e";
            }

            // MAPS: Using RainViewer (Much cleaner than Windy for simple Radar/Clouds)
            document.getElementById('cloud-map').src = `https://www.rainviewer.com/map.html?loc=${d.lat},${d.lon},7&control=1&map=1&type=1&ped=1&v=1`;
            document.getElementById('rain-map').src = `https://www.rainviewer.com/map.html?loc=${d.lat},${d.lon},8&control=1&map=1&type=radar&ped=1&v=1`;

            lucide.createIcons();
        } catch(e) { console.error(e); }
    }
    update();
</script>
</body>
</html>
