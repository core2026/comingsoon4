<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acekallas | Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #fbbf24; /* Golden yellow for data */
            --bg: #0b1120;
            --card-bg: rgba(30, 41, 59, 0.5);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0b1120);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 0px;
            letter-spacing: -2px;
            font-weight: 800;
            background: linear-gradient(to bottom right, #ffffff, #64748b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-dim);
            font-size: 1.25rem;
            margin-top: 10px;
            font-weight: 400;
        }

        .pollen-card {
            margin-top: 60px;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 32px;
            backdrop-filter: blur(20px);
            min-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            transition: transform 0.3s ease;
        }

        .card-header {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--primary);
            letter-spacing: 2px;
            font-weight: 700;
            margin-bottom: 25px;
            display: block;
        }

        .levels {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .stat {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .val {
            font-size: 2.2rem;
            font-weight: 800;
            color: #fff;
            transition: color 0.5s ease;
        }

        .label {
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-top: 8px;
            font-weight: 600;
        }

        .status-tag {
            font-size: 10px;
            margin-top: 4px;
            font-weight: 800;
            text-transform: uppercase;
        }

        .footer-time {
            font-size: 0.7rem;
            color: #475569;
            margin-top: 35px;
            display: block;
        }

        /* Ambient Glow in Background */
        .glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: var(--primary);
            filter: blur(150px);
            opacity: 0.05;
            z-index: 1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<div class="glow"></div>

<div class="container">
    <h1>Coming Soon</h1>
    <p>A new experience is landing at <strong>acekallas.com</strong></p>

    <div class="pollen-card">
        <span class="card-header">Central Texas Pollen Intelligence</span>
        <div class="levels">
            <div class="stat">
                <span class="val" id="cedar">--</span>
                <span class="label">Cedar</span>
            </div>
            <div class="stat">
                <span class="val" id="oak">--</span>
                <span class="label">Oak</span>
            </div>
            <div class="stat">
                <span class="val" id="ragweed">--</span>
                <span class="label">Ragweed</span>
            </div>
        </div>
        <span class="footer-time" id="update-time">Connecting to local sensors...</span>
    </div>
</div>

<script>
    async function fetchLatestData() {
        const timeEl = document.getElementById('update-time');
        try {
            // Pointing to your custom Worker domain
            const response = await fetch("https://pollen-data.acekallas.com");
            const data = await response.json();
            
            updateUI('cedar', data.cedar);
            updateUI('oak', data.oak);
            updateUI('ragweed', data.ragweed);
            
            timeEl.innerText = "Real-time Update: " + data.updated;
        } catch (error) {
            timeEl.innerText = "System offline. Retrying...";
            console.error("API Error:", error);
        }
    }

    function updateUI(id, value) {
        const el = document.getElementById(id);
        
        // Ensure "0" or "N/A" doesn't look like a crash
        el.innerText = value === "0" ? "Low" : value;

        // Dynamic Styling based on severity
        const valStr = String(value).toLowerCase();
        if (valStr.includes('high') || parseInt(value) > 50) {
            el.style.color = "#f43f5e"; // Rose red
        } else if (valStr.includes('moderate') || (parseInt(value) > 10)) {
            el.style.color = "#fbbf24"; // Amber
        } else {
            el.style.color = "#10b981"; // Emerald green
        }
    }

    // Refresh data immediately, then every 15 minutes
    fetchLatestData();
    setInterval(fetchLatestData, 900000);
</script>

</body>
</html>
