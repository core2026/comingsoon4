<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cedar Radar Pro | Hyper-Local Edition</title>
    
    <meta property="og:title" content="Live Cedar Radar" />
    <meta property="og:description" content="Real-time Cedar tracking and pollen counts." />
    <meta property="og:type" content="website" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        :root { --accent: #10b981; --bg: #020617; --glass: rgba(255, 255, 255, 0.04); }
        body { background: var(--bg); color: white; margin: 0; padding: 15px; font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; }
        
        .dashboard { display: grid; width: 100%; max-width: 450px; grid-template-columns: 1fr 1fr; gap: 12px; padding: 10px; background: var(--bg); }
        .tile { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; padding: 20px; backdrop-filter: blur(12px); overflow: hidden; position: relative; }
        .full { grid-column: span 2; }
        
        h2 { font-size: 0.7rem; text-transform: uppercase; color: #64748b; margin: 0 0 8px 0; letter-spacing: 1px; }
        .big-num { font-size: 3.5rem; font-weight: 800; letter-spacing: -2px; line-height: 1; }
        
        #map { height: 180px; border-radius: 18px; margin-top: 10px; z-index: 1; background: #000; position: relative; }
        .radar-sweep {
            position: absolute; width: 200%; height: 200%; top: -50%; left: -50%;
            background: conic-gradient(from 0deg, rgba(16,185,129,0.15) 0deg, rgba(16,185,129,0) 60deg);
            border-radius: 50%; animation: rotate-radar 4s linear infinite;
            pointer-events: none; z-index: 1000;
        }
        @keyframes rotate-radar { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .share-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 10px; }
        .btn { border: none; border-radius: 14px; color: white; font-weight: 800; cursor: pointer; padding: 12px; transition: 0.2s; font-size: 0.7rem; }
        .btn-main { background: var(--accent); width: 100%; margin-top: 15px; padding: 15px; font-size: 0.9rem; border: none; border-radius: 18px; color: white; font-weight: 800; }
        .btn:active { transform: scale(0.95); }
        
        .chart-container { height: 80px; margin-top: 10px; }
        #timestamp { font-size: 0.6rem; text-align: center; color: #475569; margin-top: 15px; }

        .pulse {
            width: 12px; height: 12px; background: var(--accent); border-radius: 50%;
            animation: pulse-ring 1.5s infinite;
        }
        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
    </style>
</head>
<body>

<div id="capture-area" class="dashboard">
    <div class="tile full" style="display:flex; justify-content:space-between; align-items:center;">
        <div>
            <h2 id="status-text">‚óè Live Doppler Radar</h2>
            <div id="city-name" style="font-size: 1.2rem; font-weight:700;">Finding Station...</div>
        </div>
        <div id="risk-pill" style="color: var(--accent); font-weight:900;">--</div>
    </div>

    <div class="tile full">
        <h2>Cedar Concentration</h2>
        <div class="big-num" id="cedar-val">--</div>
        <div style="font-size:0.8rem; color:#475569;">grains / m¬≥</div>
        <div class="chart-container"><canvas id="historyChart"></canvas></div>
    </div>

    <div class="tile full" style="padding: 10px;">
        <div id="map"><div class="radar-sweep"></div></div>
    </div>

    <div class="tile">
        <h2>Grass</h2>
        <div style="font-size:1.4rem; font-weight:700;" id="grass-val">--</div>
    </div>
    <div class="tile">
        <h2>Weeds</h2>
        <div style="font-size:1.4rem; font-weight:700;" id="weed-val">--</div>
    </div>
</div>

<div style="width: 100%; max-width: 450px; padding: 15px;">
    <button class="btn-main" onclick="takeSnapshot()">üì∏ Save Dashboard as Image</button>
    
    <div class="share-grid">
        <button class="btn" style="background: #000;" onclick="shareX()">X</button>
        <button class="btn" style="background: #1877f2;" onclick="shareFB()">FB</button>
        <button class="btn" style="background: #e4405f;" onclick="copyLink()">LINK</button>
    </div>
    <p id="timestamp"></p>
</div>

<script>
    const WORKER_URL = 'https://pollen-proxy.acekallas.workers.dev';
    let map, historyChart;

    window.onload = () => {
        navigator.geolocation.getCurrentPosition(
            async (pos) => updateUI(pos.coords.latitude, pos.coords.longitude),
            () => updateUI(29.70, -98.63) // Fallback
        );
    };

    async function updateUI(lat, lon) {
        try {
            // Hyper-Local Geocoding Logic
            const geo = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
            const geoData = await geo.json();
            const addr = geoData.address;
            
            // Priority: City -> Town -> Suburb -> Village -> County
            const locationName = addr.city || addr.town || addr.suburb || addr.village || addr.county || "Local Area";
            document.getElementById('city-name').innerText = locationName;

            const res = await fetch(`${WORKER_URL}?lat=${lat}&lon=${lon}`);
            const json = await res.json();
            const data = json.data[0];

            const cedar = data.Species.Tree["Cypress / Juniper / Cedar"] || 0;
            const risk = data.Risk.tree_pollen;

            document.getElementById('cedar-val').innerText = cedar;
            document.getElementById('risk-pill').innerText = risk.toUpperCase();
            document.getElementById('grass-val').innerText = data.Risk.grass_pollen;
            document.getElementById('weed-val').innerText = data.Risk.weed_pollen;
            document.getElementById('timestamp').innerText = `STATION ACTIVE: ${new Date().toLocaleTimeString()}`;

            let color = '#10b981';
            if (cedar > 100) color = '#f59e0b';
            if (cedar > 500) color = '#ef4444';
            document.documentElement.style.setProperty('--accent', color);

            initMap(lat, lon, color);
            renderHistory(cedar, color);
        } catch (e) { document.getElementById('status-text').innerText = "‚óè OFFLINE"; }
    }

    function initMap(lat, lon, color) {
        if (map) return;
        map = L.map('map', { zoomControl: false, attributionControl: false }).setView([lat, lon], 12);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png').addTo(map);
        L.circle([lat, lon], { radius: 3000, color: color, fillOpacity: 0.15, weight: 2 }).addTo(map);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_only_labels/{z}/{x}/{y}{r}.png', { pane: 'markerPane' }).addTo(map);
        const pulseIcon = L.divIcon({ className: 'p-icon', html: "<div class='pulse'></div>", iconSize: [12, 12] });
        L.marker([lat, lon], { icon: pulseIcon }).addTo(map);
    }

    function renderHistory(val, color) {
        let history = JSON.parse(localStorage.getItem('p_history') || "[0, 0, 0]");
        if (history[history.length-1] !== val) {
            history.push(val);
            if(history.length > 7) history.shift();
            localStorage.setItem('p_history', JSON.stringify(history));
        }
        new Chart(document.getElementById('historyChart'), {
            type: 'line',
            data: {
                labels: history.map(() => ''),
                datasets: [{ data: history, borderColor: color, borderWidth: 3, tension: 0.4, fill: true, backgroundColor: 'rgba(255,255,255,0.02)', pointRadius: 0 }]
            },
            options: { maintainAspectRatio: false, plugins: {legend: {display: false}}, scales: {x:{display:false}, y:{display:false}} }
        });
    }

    function takeSnapshot() {
        const btn = document.querySelector('.btn-main');
        btn.innerText = "Processing...";
        
        html2canvas(document.querySelector("#capture-area"), {
            backgroundColor: "#020617",
            useCORS: true,
            scale: 2
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = `Cedar-Report-${document.getElementById('city-name').innerText}.png`;
            link.href = canvas.toDataURL();
            link.click();
            btn.innerText = "üì∏ Save Dashboard as Image";
        });
    }

    function shareX() {
        const city = document.getElementById('city-name').innerText;
        const val = document.getElementById('cedar-val').innerText;
        const text = encodeURIComponent(`üö® Cedar Report for ${city}: ${val} gr/m¬≥. #CedarFever #WeatherRadar`);
        window.open(`https://twitter.com/intent/tweet?text=${text}&url=${window.location.href}`);
    }

    function shareFB() { window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`); }
    function copyLink() { navigator.clipboard.writeText(window.location.href); alert("Link copied!"); }
</script>
</body>
</html>
