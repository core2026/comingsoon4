<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Weather Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --bg: #0b1120; --text: #f8fafc; --card: rgba(30, 41, 59, 0.5); --label: #94a3b8; --gold: #fbbf24; --accent: #38bdf8; }
        body.light-mode { --bg: #f1f5f9; --text: #1e293b; --card: rgba(255, 255, 255, 0.8); --label: #64748b; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; transition: 0.3s; }
        .container { width: 100%; max-width: 500px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .location-row { display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card { background: var(--card); padding: 18px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px); }
        .icon-row { display: flex; align-items: center; gap: 8px; color: var(--accent); margin-bottom: 8px; }
        .label { font-size: 0.65rem; text-transform: uppercase; color: var(--label); font-weight: 700; }
        .val { font-size: 1.4rem; font-weight: 800; display: block; }
        .advice-box { margin-top: 20px; background: var(--card); border-radius: 20px; padding: 20px; border-left: 4px solid var(--gold); font-size: 0.85rem; }
        .theme-btn { background: var(--card); border: 1px solid rgba(128,128,128,0.2); color: var(--text); padding: 10px; border-radius: 12px; cursor: pointer; }
        .footer { text-align: center; margin-top: 25px; font-size: 0.7rem; color: var(--label); }
        #gps-btn { font-size: 0.7rem; background: var(--accent); color: white; border: none; padding: 4px 8px; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="location-group">
            <h1 id="city-title" style="margin:0; font-size: 1.5rem;">Local Area</h1>
            <button id="gps-btn" onclick="getGPS()">üìç Precise Location</button>
        </div>
        <button class="theme-btn" onclick="toggleTheme()" id="theme-btn">üåô</button>
    </div>

    <div class="grid">
        <div class="card">
            <div class="icon-row"><i data-lucide="thermometer"></i><span class="label">Temp</span></div>
            <span class="val" id="temp">--¬∞</span>
            <span class="label" id="feels">Feels --¬∞</span>
        </div>
        <div class="card">
            <div class="icon-row"><i data-lucide="wind"></i><span class="label">Wind</span></div>
            <span class="val" id="wind">-- mph</span>
        </div>
        <div class="card">
            <div class="icon-row"><i data-lucide="trees"></i><span class="label">Tree Pollen</span></div>
            <span class="val" id="tree">--</span>
        </div>
        <div class="card" id="uv-card">
            <div class="icon-row"><i data-lucide="sun"></i><span class="label">UV Index</span></div>
            <span class="val" id="uv">--</span>
        </div>
        <div class="card">
            <div class="icon-row"><i data-lucide="sprout"></i><span class="label">Grass/Weed</span></div>
            <span class="val" id="pollen-other">--</span>
        </div>
        <div class="card">
            <div class="icon-row"><i data-lucide="droplets"></i><span class="label">Rain</span></div>
            <span class="val" id="rain">--%</span>
        </div>
    </div>

    <div class="advice-box">
        <div style="margin-bottom:10px;"><b>üß• Clothing:</b> <span id="clothing-text">...</span></div>
        <div><b>üßº Car Wash:</b> <span id="wash-text">...</span></div>
    </div>

    <div class="footer" id="updated">Detecting...</div>
</div>

<script>
    function toggleTheme() {
        const isLight = document.body.classList.toggle('light-mode');
        localStorage.setItem('theme', isLight ? 'light' : 'dark');
        document.getElementById('theme-btn').innerText = isLight ? '‚òÄÔ∏è' : 'üåô';
    }
    if (localStorage.getItem('theme') === 'light') toggleTheme();

    // The logic to get exact GPS coordinates
    function getGPS() {
        if (navigator.geolocation) {
            document.getElementById('gps-btn').innerText = "Locating...";
            navigator.geolocation.getCurrentPosition(pos => {
                update(pos.coords.latitude, pos.coords.longitude);
                document.getElementById('gps-btn').style.display = 'none';
            });
        }
    }

    async function update(lat = null, lon = null) {
        try {
            let apiUrl = "https://pollen-data.acekallas.com";
            // If GPS is provided, send it to the Worker
            if(lat && lon) {
                apiUrl += `?lat=${lat}&lon=${lon}&city=Fair%20Oaks%20Ranch`;
            }

            const res = await fetch(apiUrl);
            const d = await res.json();
            
            document.getElementById('city-title').innerText = d.city;
            document.getElementById('temp').innerText = d.temp + "¬∞";
            document.getElementById('feels').innerText = "Feels " + d.feelsLike + "¬∞";
            document.getElementById('wind').innerText = d.wind + " mph";
            document.getElementById('tree').innerText = d.tree;
            document.getElementById('pollen-other').innerText = d.grass + " / " + d.weed;
            document.getElementById('uv').innerText = d.uv;
            document.getElementById('rain').innerText = d.rainProb + "%";
            document.getElementById('updated').innerText = "Updated: " + d.updated;

            document.getElementById('clothing-text').innerText = d.temp > 75 ? "Light clothes" : "Light jacket";
            document.getElementById('wash-text').innerText = d.rainProb > 20 ? "Wait" : "Good to go";

            lucide.createIcons();
        } catch(e) { console.error(e); }
    }

    update();
</script>
</body>
</html>
