<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acekallas | Fair Oaks Ranch Dashboard</title>
    <style>
        :root { --bg: #0f172a; --card: rgba(30, 41, 59, 0.7); --gold: #fbbf24; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; max-width: 800px; width: 90%; }
        .card { background: var(--card); padding: 30px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        .full-width { grid-column: span 2; }
        h1 { margin: 0 0 20px 0; font-size: 2.5rem; text-align: center; grid-column: span 2; }
        .val { font-size: 2rem; font-weight: bold; color: var(--gold); display: block; }
        .label { text-transform: uppercase; font-size: 0.75rem; color: #94a3b8; letter-spacing: 1px; }
        .fact-text { font-style: italic; color: #cbd5e1; margin-top: 10px; }
    </style>
</head>
<body>

<div class="grid">
    <h1>Fair Oaks Ranch Dashboard</h1>

    <div class="card">
        <span class="label">Cedar Level</span>
        <span class="val" id="cedar">--</span>
    </div>

    <div class="card">
        <span class="label">Car Wash Index</span>
        <span class="val" id="car-wash">Checking...</span>
    </div>

    <div class="card full-width">
        <span class="label">When it clears up</span>
        <p id="forecast">Analyzing weather patterns...</p>
    </div>

    <div class="card full-width">
        <span class="label">Did you know?</span>
        <p class="fact-text" id="fun-fact">Loading pollen trivia...</p>
    </div>

    <div class="full-width" style="text-align: center; color: #475569; font-size: 0.7rem;" id="update">
        Syncing with Tomorrow.io API...
    </div>
</div>

<script>
    async function loadDashboard() {
        try {
            const res = await fetch("https://pollen-data.acekallas.com");
            const data = await res.json();
            
            document.getElementById('cedar').innerText = data.cedar;
            document.getElementById('car-wash').innerText = data.carWash;
            document.getElementById('forecast').innerText = data.clearsUp;
            document.getElementById('fun-fact').innerText = data.funFact;
            document.getElementById('update').innerText = "Last Updated: " + data.updated;
        } catch (e) {
            document.getElementById('update').innerText = "API Connection Error";
        }
    }
    loadDashboard();
</script>

</body>
</html>
