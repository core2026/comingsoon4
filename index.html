<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollen Radar</title>
    <style>
        body { background-color: #f8fafc; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: 'Inter', system-ui, sans-serif; }
        .card { width: 100%; max-width: 400px; background: white; border-radius: 24px; padding: 30px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); text-align: center; border: 1px solid #e2e8f0; }
        .loc-tag { color: #64748b; font-size: 0.9rem; margin-bottom: 20px; font-weight: 500; }
        .status-badge { padding: 16px; border-radius: 16px; font-weight: 800; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 0.05em; transition: all 0.3s ease; }
        .chart-container { height: 220px; margin-bottom: 20px; }
        .footer-note { font-size: 0.7rem; color: #94a3b8; border-top: 1px solid #f1f5f9; pt: 15px; margin-top: 15px; }
        button { background: #0f172a; color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; font-size: 0.8rem; margin-top: 10px; }
    </style>
</head>
<body>

<div class="card">
    <h2 id="main-title" style="margin:0 0 5px 0; color: #1e293b;">Pollen Radar</h2>
    <div class="loc-tag" id="loc-display">Detecting location...</div>

    <div class="status-badge" id="meter">Initialising...</div>

    <div class="chart-container">
        <canvas id="pollenChart"></canvas>
    </div>

    <button onclick="initGPS()">Refresh Location</button>
    <div class="footer-note">Data Source: Ambee Hyperlocal (Daily Cap Active)</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const AMBEE_KEY = '3c3ddccad41cfe726b6d41f9a5cb29a5df3d4a2ded70286675235730ed5d71f1';
    let myChart = null;

    window.onload = initGPS;

    function initGPS() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                (pos) => getPollen(pos.coords.latitude, pos.coords.longitude),
                () => { document.getElementById('loc-display').innerText = "Location access denied"; }
            );
        }
    }

    async function getPollen(lat, lon) {
        document.getElementById('loc-display').innerText = `ðŸ“ Scanning Fair Oaks Ranch Area`;
        
        try {
            // We set speciesRisk=true to get the sub-species breakdown (Cedar/Juniper)
            const url = `https://api.ambeedata.com/latest/pollen/by-lat-lng?lat=${lat}&lng=${lon}&speciesRisk=true`;
            
            const response = await fetch(url, {
                method: 'GET',
                headers: { 'x-api-key': AMBEE_KEY, 'Content-type': 'application/json' }
            });
            
            const result = await response.json();
            const data = result.data[0];

            // 1. Check for specific Juniper (Mountain Cedar) data
            const speciesList = data.species.Tree || [];
            const juniperData = speciesList.find(s => s.name === 'Juniper');
            
            // 2. Determine Risk (Ambee uses High, Moderate, Low, etc.)
            const treeRisk = data.Risk.tree_pollen;
            const grassRisk = data.Risk.grass_pollen;
            const weedRisk = data.Risk.weed_pollen;

            // 3. Update the UI
            const label = (juniperData) ? "Mountain Cedar" : "Trees";
            if (juniperData) document.getElementById('main-title').innerText = "Cedar Radar";
            
            updateUI(treeRisk, grassRisk, weedRisk, label);
        } catch (err) {
            console.error(err);
            document.getElementById('meter').innerText = "Daily Limit Reached";
        }
    }

    function updateUI(tree, grass, weed, treeLabel) {
        const meter = document.getElementById('meter');
        
        // Color mapping for Ambee Risk Strings
        const colors = { "High": "#ef4444", "Very High": "#991b1b", "Moderate": "#f59e0b", "Low": "#10b981" };
        const values = { "Low": 1, "Moderate": 2, "High": 3, "Very High": 4 };

        meter.innerText = `${tree} ${treeLabel} Risk`;
        meter.style.background = colors[tree] || "#e2e8f0";
        meter.style.color = (tree === "High" || tree === "Very High") ? "white" : "#1e293b";

        const ctx = document.getElementById('pollenChart').getContext('2d');
        if (myChart) myChart.destroy();
        
        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [treeLabel, 'Grass', 'Ragweed'],
                datasets: [{
                    data: [values[tree] || 0.5, values[grass] || 0.5, values[weed] || 0.5],
                    backgroundColor: [colors[tree] || '#94a3b8', colors[grass] || '#10b981', colors[weed] || '#f59e0b'],
                    borderRadius: 12
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: { 
                    y: { 
                        beginAtZero: true, 
                        max: 4, 
                        ticks: { stepSize: 1, callback: (v) => ['', 'Low', 'Med', 'High', 'Peak'][v] } 
                    } 
                }
            }
        });
    }
</script>

</body>
</html>
