<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acekallas Weather Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --bg: #0b1120; --text: #f8fafc; --card: rgba(30, 41, 59, 0.4); --label: #94a3b8; --accent: #38bdf8; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); padding: 20px; margin: 0; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; }
        .header { margin-bottom: 25px; }
        
        #gps-btn { 
            background: var(--card); color: var(--text); border: 1px solid rgba(255,255,255,0.1); 
            padding: 16px; border-radius: 16px; width: 100%; cursor: pointer; 
            font-weight: 800; display: flex; align-items: center; justify-content: center; 
            gap: 10px; transition: 0.3s; 
        }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { 
            background: var(--card); padding: 20px; border-radius: 24px; 
            border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px); 
        }
        
        .map-card { 
            grid-column: span 2; height: 420px; border-radius: 24px; 
            overflow: hidden; background: #000; border: 1px solid rgba(255,255,255,0.1); 
            margin-top: 5px; 
        }
        
        iframe { width: 100%; height: 100%; border: none; }
        .val { font-size: 1.5rem; font-weight: 800; display: block; margin: 5px 0; color: #fff; }
        .label { font-size: 0.7rem; text-transform: uppercase; color: var(--label); font-weight: 800; letter-spacing: 0.5px; }
        
        h1 { font-size: 1.8rem; font-weight: 800; letter-spacing: -1px; margin-bottom: 10px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 id="city-title">Detecting...</h1>
        <button id="gps-btn" onclick="getGPS()">
            <i data-lucide="map-pin"></i>
            <span id="gps-text">Sync Precise Location</span>
        </button>
    </div>

    <div class="grid">
        <div class="card" style="grid-column: span 2; display: flex; align-items: center; gap: 10px;">
            <i data-lucide="droplets" style="color: var(--accent); width: 18px;"></i>
            <span id="wash-text" style="font-weight: 700;">Analyzing conditions...</span>
        </div>
        
        <div class="card">
            <span class="label">Temperature</span>
            <span class="val" id="temp">--¬∞</span>
            <span id="feels" class="label">Feels --¬∞</span>
        </div>
        
        <div class="card">
            <span class="label" id="sun-label">Solar Status</span>
            <span class="val" id="sun-val">--</span>
            <span id="sun-sub" class="label">Calculated...</span>
        </div>
        
        <div class="card">
            <span class="label">Atmosphere</span>
            <span class="val" id="hum-val">--%</span>
            <span class="label">Humidity</span>
        </div>
        
        <div class="card">
            <span class="label">Sun Safety</span>
            <span class="val" id="uv">--</span>
            <span class="label">UV Index</span>
        </div>
        
        <div class="card" style="grid-column: span 2;">
            <span class="label">Surface Velocity</span>
            <span class="val" id="wind">-- mph</span>
            <span class="label">Wind Speed</span>
        </div>

        <span class="label" style="margin-top:20px; display:block; padding-left:5px;">üõ∞Ô∏è Live Doppler Radar</span>
        <div class="map-card">
            <iframe id="rain-map" allow="geolocation"></iframe>
        </div>
    </div>
    
    <div id="updated" style="text-align:center; margin-top:30px; font-size:10px; color:var(--label); opacity:0.6;">...</div>
</div>

<script>
    // Initialize Lucide Icons
    lucide.createIcons();

    async function getGPS() {
        const btnText = document.getElementById('gps-text');
        btnText.innerText = "Locating...";
        
        navigator.geolocation.getCurrentPosition(
            p => update(p.coords.latitude, p.coords.longitude),
            e => { 
                console.warn("Location blocked, using IP fallback.");
                update(); 
            },
            { timeout: 8000 }
        );
    }

    async function update(lat = null, lon = null) {
        try {
            const apiBase = "https://pollen-data.acekallas.com";
            const url = lat ? `${apiBase}?lat=${lat}&lon=${lon}` : apiBase;
            
            const r = await fetch(url);
            const d = await r.json();

            // Display Logic
            document.getElementById('city-title').innerText = d.city;
            document.getElementById('temp').innerText = d.temp + "¬∞";
            document.getElementById('feels').innerText = "Feels " + d.feelsLike + "¬∞";
            document.getElementById('hum-val').innerText = d.humidity + "%";
            document.getElementById('uv').innerText = d.uv;
            document.getElementById('wind').innerText = d.wind + " mph";
            document.getElementById('updated').innerText = "Last Updated: " + d.updated;

            // Car Wash Logic
            if (d.temp !== "--") {
                const isGoodWash = (d.uv > 1 && d.wind < 18);
                document.getElementById('wash-text').innerText = isGoodWash ? 
                    "‚ú® Perfect day for a car wash" : "‚ö†Ô∏è Skip the wash today";
            }

            // Sunset/Sunrise Logic
            if (d.sunset && d.sunrise) {
                const sunset = new Date(d.sunset), sunrise = new Date(d.sunrise), now = new Date();
                let target = (now < sunset && now > sunrise) ? sunset : sunrise;
                if (now > sunrise && target === sunrise) target.setDate(target.getDate() + 1);
                const diff = target - now;
                
                const hours = Math.floor(diff/3600000);
                const mins = Math.round((diff%3600000)/60000);
                
                document.getElementById('sun-val').innerText = `${hours}h ${mins}m`;
                document.getElementById('sun-label').innerText = (now < sunset && now > sunrise) ? "Sun Left" : "Dark Left";
                document.getElementById('sun-sub').innerText = (now < sunset && now > sunrise) ? "Until Sunset" : "Until Sunrise";
            }

            // Visual confirmation for GPS sync
            if(d.isPrecise) {
                const btn = document.getElementById('gps-btn');
                document.getElementById('gps-text').innerText = "Location Verified";
                btn.style.borderColor = "#22c55e";
                btn.style.background = "rgba(34, 197, 94, 0.1)";
            }

            // Updated Radar Source (RainViewer 2026 Stable)
            // Zoom level 8 is perfect for "Regional" view (City + Suburbs)
            document.getElementById('rain-map').src = `https://www.rainviewer.com/map.html?loc=${d.lat},${d.lon},8&control=1&map=1&type=radar&ped=1&v=1`;

        } catch(e) { 
            console.error("Dashboard Error:", e);
            document.getElementById('city-title').innerText = "Connection Error";
        }
    }

    // Run on load
    update();
</script>
</body>
</html>
