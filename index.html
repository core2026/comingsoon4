<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cedar Radar Pro | Fair Oaks Ranch</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --accent: #10b981; --bg: #020617; --glass: rgba(255, 255, 255, 0.03); }
        body { background: var(--bg); color: white; margin: 0; padding: 15px; font-family: 'Inter', sans-serif; display: flex; justify-content: center; }
        
        .dashboard { display: grid; width: 100%; max-width: 450px; grid-template-columns: 1fr 1fr; gap: 12px; }
        .tile { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; padding: 20px; backdrop-filter: blur(10px); }
        .full { grid-column: span 2; }
        
        h2 { font-size: 0.7rem; text-transform: uppercase; color: #64748b; margin: 0 0 8px 0; letter-spacing: 1px; }
        .big-num { font-size: 3.5rem; font-weight: 800; letter-spacing: -2px; line-height: 1; }
        
        /* Map Styling */
        #map { height: 150px; border-radius: 18px; margin-top: 10px; z-index: 1; }
        
        /* Button Styling */
        .share-btn { 
            width: 100%; padding: 12px; border-radius: 15px; border: none; 
            background: var(--accent); color: white; font-weight: bold; cursor: pointer;
            margin-top: 10px; transition: transform 0.2s;
        }
        .share-btn:active { transform: scale(0.98); }
        
        .chart-container { height: 100px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="tile full" style="display:flex; justify-content:space-between; align-items:center;">
        <div>
            <h2 id="status-text">‚óè Live Status</h2>
            <div style="font-size: 1.2rem; font-weight:700;">Fair Oaks Ranch, TX</div>
        </div>
        <div id="risk-pill" style="color: var(--accent); font-weight:900; font-size:0.9rem;">LOW</div>
    </div>

    <div class="tile full">
        <h2>Cedar Concentration</h2>
        <div class="big-num" id="cedar-val">--</div>
        <div style="font-size:0.8rem; color:#475569;">grains / cubic meter</div>
        <div class="chart-container"><canvas id="historyChart"></canvas></div>
    </div>

    <div class="tile full">
        <h2>Regional Coverage</h2>
        <div id="map"></div>
    </div>

    <div class="tile">
        <h2>Grass</h2>
        <div style="font-size:1.4rem; font-weight:700;" id="grass-val">--</div>
    </div>
    <div class="tile">
        <h2>Weeds</h2>
        <div style="font-size:1.4rem; font-weight:700;" id="weed-val">--</div>
    </div>

    <div class="tile full">
        <button class="share-btn" onclick="shareStatus()">Share Report to X</button>
        <p id="timestamp" style="font-size:0.6rem; text-align:center; color:#475569; margin-top:15px;"></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    const WORKER_URL = 'https://pollen-proxy.acekallas.workers.dev';
    const COORDS = [29.7044, -98.6367];
    let map, historyChart;

    async function init() {
        // Setup Map
        map = L.map('map', { zoomControl: false, attributionControl: false }).setView(COORDS, 12);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        let circle = L.circle(COORDS, { radius: 2000, color: '#10b981', fillOpacity: 0.2 }).addTo(map);

        try {
            const res = await fetch(`${WORKER_URL}?lat=${COORDS[0]}&lon=${COORDS[1]}`);
            const json = await res.json();
            const data = json.data[0];

            const cedar = data.Species.Tree["Cypress / Juniper / Cedar"] || 0;
            const risk = data.Risk.tree_pollen;

            // Update UI
            document.getElementById('cedar-val').innerText = cedar;
            document.getElementById('risk-pill').innerText = risk.toUpperCase();
            document.getElementById('grass-val').innerText = data.Risk.grass_pollen;
            document.getElementById('weed-val').innerText = data.Risk.weed_pollen;
            document.getElementById('timestamp').innerText = `STATION DATA UPDATED: ${new Date().toLocaleTimeString()}`;

            // Adjust colors based on Cedar severity
            let color = '#10b981';
            if (cedar > 100) color = '#f59e0b';
            if (cedar > 500) color = '#ef4444';
            
            document.documentElement.style.setProperty('--accent', color);
            circle.setStyle({color: color});

            updateHistory(cedar, color);
        } catch (e) { document.getElementById('status-text').innerText = "‚óè OFFLINE"; }
    }

    function updateHistory(currentVal, color) {
        let history = JSON.parse(localStorage.getItem('pollen_trend') || "[10, 25, 30]");
        if (history[history.length-1] !== currentVal) {
            history.push(currentVal);
            if(history.length > 10) history.shift();
            localStorage.setItem('pollen_trend', JSON.stringify(history));
        }

        const ctx = document.getElementById('historyChart').getContext('2d');
        if (historyChart) historyChart.destroy();
        historyChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: history.map(() => ''),
                datasets: [{
                    data: history,
                    borderColor: color,
                    borderWidth: 3,
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(255,255,255,0.05)',
                    pointRadius: 0
                }]
            },
            options: { maintainAspectRatio: false, plugins: {legend: {display: false}}, scales: {x:{display:false}, y:{display:false}} }
        });
    }

    function shareStatus() {
        const val = document.getElementById('cedar-val').innerText;
        const risk = document.getElementById('risk-pill').innerText;
        const text = encodeURIComponent(`Cedar Fever Alert! ü§ß The Cedar count in Fair Oaks Ranch is currently ${val} (${risk} Risk). Check the live radar here:`);
        window.open(`https://twitter.com/intent/tweet?text=${text}`);
    }

    window.onload = init;
</script>
</body>
</html>
