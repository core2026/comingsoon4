<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Acekallas | Personal Weather Station</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --bg: #0b1120; --text: #f8fafc; --card: rgba(30, 41, 59, 0.4); --label: #94a3b8; --accent: #38bdf8; --alert: #ef4444; }
        body.light-mode { --bg: #f8fafc; --text: #0f172a; --card: rgba(255, 255, 255, 0.7); --label: #64748b; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); padding: 15px; display: flex; justify-content: center; margin: 0; }
        .container { width: 100%; max-width: 480px; padding-bottom: 60px; }
        #ticker { display: none; background: var(--alert); color: white; padding: 12px; font-weight: 800; font-size: 0.75rem; text-align: center; border-radius: 12px; margin-bottom: 15px; }
        .header { display: flex; justify-content: space-between; margin-bottom: 20px; }
        #gps-btn { background: var(--accent); color: white; border: none; font-size: 0.7rem; font-weight: 800; padding: 12px; border-radius: 12px; width: 100%; margin-top: 10px; cursor: pointer; transition: 0.3s; }
        .pulse { animation: p-ring 2s infinite; }
        @keyframes p-ring { 0% { box-shadow: 0 0 0 0 rgba(56,189,248,0.4); } 70% { box-shadow: 0 0 0 10px rgba(56,189,248,0); } }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card { background: var(--card); padding: 18px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px); position: relative; overflow: hidden; }
        .card.alert-active { border: 2px solid var(--alert); }
        .alert-tag { position: absolute; top: 0; right: 0; background: var(--alert); color: white; font-size: 9px; padding: 3px 7px; border-bottom-left-radius: 10px; font-weight: 800; display: none; }
        .alert-active .alert-tag { display: block; }
        .map-card { grid-column: span 2; padding: 0 !important; background: #000; border: 1px solid rgba(255,255,255,0.1); height: 320px; margin-top: 5px; }
        .map-title { margin: 25px 0 8px 8px; display: block; font-size: 0.7rem; text-transform: uppercase; color: var(--label); font-weight: 800; }
        iframe { width: 100%; height: 100%; border: none; }
        .label { font-size: 0.65rem; text-transform: uppercase; color: var(--label); font-weight: 800; }
        .val { font-size: 1.3rem; font-weight: 800; display: block; margin: 4px 0; }
        .wash-status { grid-column: span 2; display: flex; align-items: center; gap: 10px; padding: 15px; font-weight: 700; border-radius: 18px; font-size: 0.85rem; }
        .theme-btn { background: var(--card); border: none; color: var(--text); padding: 12px; border-radius: 12px; cursor: pointer; }
    </style>
</head>
<body>
<div class="container">
    <div id="ticker">‚ö†Ô∏è EMERGENCY ALERT</div>
    <div class="header">
        <div class="city-box">
            <h1 id="city-title">...</h1>
            <button id="gps-btn" class="pulse" onclick="getGPS()">üìç Precise Location Search</button>
        </div>
        <button class="theme-btn" onclick="toggleTheme()" id="theme-btn">üåô</button>
    </div>
    <div class="grid">
        <div class="card wash-status" id="wash-card"><i data-lucide="car"></i> <span id="wash-text">Analyzing...</span></div>
        <div class="card"><span class="label">Temp</span><span class="val" id="temp">--¬∞</span><span class="label" id="feels">Feels --¬∞</span></div>
        <div class="card"><span class="label" id="sun-label">Sun Left</span><span class="val" id="sun-val">--</span><span class="label" id="sun-sub">...</span></div>
        <div class="card" id="tree-card"><div class="alert-tag">TX SEASON ALERT</div><span class="label">Tree Pollen</span><span class="val" id="tree">--</span><span class="label">Hill Country</span></div>
        <div class="card"><span class="label">Comfort</span><span class="val" id="hum-val">--%</span><span class="label" id="hum-desc">--</span></div>
        <div class="card"><span class="label">UV Index</span><span class="val" id="uv">--</span><span class="label">Burn Risk</span></div>
        <div class="card"><span class="label">Wind</span><span class="val" id="wind">-- mph</span><span class="label">Surface</span></div>
        
        <span class="map-title">üå¨Ô∏è Live Wind Flow</span>
        <div class="card map-card"><iframe id="wind-frame"></iframe></div>
        <span class="map-title">üåßÔ∏è Live Rain Radar</span>
        <div class="card map-card"><iframe id="rain-frame"></iframe></div>
    </div>
    <div id="updated" style="text-align:center; margin-top:30px; font-size:10px; color:var(--label);">...</div>
</div>

<script>
    function toggleTheme() {
        const isLight = document.body.classList.toggle('light-mode');
        document.getElementById('theme-btn').innerText = isLight ? '‚òÄÔ∏è' : 'üåô';
    }
    function getGPS() {
        navigator.geolocation.getCurrentPosition(p => update(p.coords.latitude, p.coords.longitude));
    }
    async function update(lat = null, lon = null) {
        try {
            let url = "https://pollen-data.acekallas.com";
            if(lat) url += `?lat=${lat}&lon=${lon}&city=Fair%20Oaks%20Ranch`;
            const r = await fetch(url);
            const d = await r.json();
            
            document.getElementById('city-title').innerText = d.city;
            document.getElementById('temp').innerText = d.temp + "¬∞";
            document.getElementById('feels').innerText = "Feels " + d.feelsLike + "¬∞";
            document.getElementById('hum-val').innerText = d.humidity + "%";
            document.getElementById('hum-desc').innerText = d.humDesc;
            document.getElementById('tree').innerText = d.tree;
            document.getElementById('uv').innerText = d.uv;
            document.getElementById('wind').innerText = d.wind + " mph";
            document.getElementById('updated').innerText = "Sync Active: " + d.updated;

            // SMART SOLAR LOGIC (SUNSET vs SUNRISE)
            const sunset = new Date(d.sunset);
            const sunrise = new Date(d.sunrise);
            const now = new Date();
            
            const sunLabel = document.getElementById('sun-label');
            const sunVal = document.getElementById('sun-val');
            const sunSub = document.getElementById('sun-sub');

            if (now < sunset && now > sunrise) {
                // Day Mode: Count to Sunset
                const diff = sunset - now;
                const h = Math.floor(diff / 3600000);
                const m = Math.round((diff % 3600000) / 60000);
                sunLabel.innerText = "Sun Left";
                sunVal.innerText = `${h}h ${m}m`;
                sunSub.innerText = "Until Sunset";
            } else {
                // Night Mode: Count to Sunrise
                let nextSunrise = sunrise;
                if (now > sunrise) nextSunrise.setDate(nextSunrise.getDate() + 1);
                const diff = nextSunrise - now;
                const h = Math.floor(diff / 3600000);
                const m = Math.round((diff % 3600000) / 60000);
                sunLabel.innerText = "Dark Left";
                sunVal.innerText = `${h}h ${m}m`;
                sunSub.innerText = "Until Sunrise";
            }

            // NWS Alert
            const ticker = document.getElementById('ticker');
            if(d.activeAlert) { ticker.style.display = 'block'; ticker.innerText = "‚ö†Ô∏è " + d.activeAlert; }
            else ticker.style.display = 'none';

            // Car Wash & Texas Alert
            const wc = document.getElementById('wash-card');
            wc.style.color = d.washColor; wc.style.background = d.washColor + "15";
            document.getElementById('wash-text').innerText = d.washAdvice;

            const tc = document.getElementById('tree-card');
            if (d.pollenAlert) tc.classList.add('alert-active');
            else tc.classList.remove('alert-active');

            // GPS Status
            const btn = document.getElementById('gps-btn');
            if(d.isPrecise) {
                btn.innerHTML = `‚úÖ Precise: ${d.city}`;
                btn.style.background = "#22c55e"; btn.classList.remove('pulse');
            }

            // Radars
            document.getElementById('wind-frame').src = `https://embed.windy.com/embed2.html?lat=${d.lat}&lon=${d.lon}&zoom=6&overlay=wind&metricWind=mph`;
            document.getElementById('rain-frame').src = `https://embed.windy.com/embed2.html?lat=${d.lat}&lon=${d.lon}&zoom=8&overlay=radar`;

            lucide.createIcons();
        } catch(e) { console.log(e); }
    }
    update();
</script>
</body>
</html>
