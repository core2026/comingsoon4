<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acekallas Weather</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --bg: #0b1120; --text: #f8fafc; --card: rgba(30, 41, 59, 0.4); --label: #94a3b8; --accent: #38bdf8; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); padding: 20px; margin: 0; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 500px; }
        .header { margin-bottom: 20px; }
        #gps-btn { background: var(--card); color: var(--text); border: 1px solid rgba(255,255,255,0.1); padding: 16px; border-radius: 16px; width: 100%; cursor: pointer; font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 15px; }
        .search-container { display: flex; gap: 10px; background: var(--card); padding: 5px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; }
        .search-container input { background: transparent; border: none; color: #fff; padding: 10px; width: 100%; outline: none; font-family: inherit; font-weight: 600; }
        .search-container button { background: var(--accent); color: #0b1120; border: none; border-radius: 12px; padding: 0 20px; cursor: pointer; font-weight: 800; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: var(--card); padding: 20px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px); }
        .map-card { grid-column: span 2; height: 450px; border-radius: 24px; overflow: hidden; background: #000; border: 1px solid rgba(255,255,255,0.1); }
        iframe { width: 100%; height: 100%; border: none; }
        .val { font-size: 1.5rem; font-weight: 800; display: block; margin: 5px 0; color: #fff; }
        .label { font-size: 0.7rem; text-transform: uppercase; color: var(--label); font-weight: 800; }
        h1 { font-size: 1.8rem; font-weight: 800; margin: 0; }
        #updated { text-align: center; margin-top: 20px; font-size: 10px; color: var(--label); opacity: 0.5; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 id="city-title">Connecting...</h1>
        <p id="updated">Initializing...</p>
        <button id="gps-btn" onclick="getGPS()"><i data-lucide="map-pin"></i><span id="gps-text">Sync Precise Location</span></button>
        <div class="search-container">
            <input type="text" id="zip-input" placeholder="Enter Zip (e.g. 78015)" inputmode="numeric">
            <button onclick="searchZip()">Search</button>
        </div>
    </div>

    <div class="grid">
        <div class="card" style="grid-column: span 2; display: flex; align-items: center; gap: 10px;"><i data-lucide="sparkles" style="color: var(--accent); width: 18px;"></i><span id="wash-text" style="font-weight:700">Analyzing...</span></div>
        <div class="card"><span class="label">Temperature</span><span class="val" id="temp">--°</span><span id="feels" class="label">Feels --°</span></div>
        <div class="card"><span class="label">Humidity</span><span class="val" id="hum-val">--%</span><span class="label">Atmosphere</span></div>
        <div class="card"><span class="label">Sun Safety</span><span class="val" id="uv">--</span><span class="label">UV Index</span></div>
        <div class="card"><span class="label">Wind Speed</span><span class="val" id="wind">-- mph</span><span class="label">Velocity</span></div>
        <div class="map-card">
            <iframe id="radar-frame" src="about:blank"></iframe>
        </div>
    </div>
</div>

<script>
    lucide.createIcons();

    async function getGPS() {
        document.getElementById('gps-text').innerText = "Locating...";
        navigator.geolocation.getCurrentPosition(
            p => update(p.coords.latitude.toFixed(4), p.coords.longitude.toFixed(4)),
            e => update()
        );
    }

    async function searchZip() {
        const zip = document.getElementById('zip-input').value;
        if (!/^\d{5}$/.test(zip)) return;
        try {
            const res = await fetch(`https://api.zippopotam.us/us/${zip}`);
            const data = await res.json();
            const p = data.places[0];
            update(p.latitude, p.longitude, p['place name']);
        } catch (e) { console.error("Zip Error"); }
    }

    async function update(lat = null, lon = null, name = null) {
        const el = (id) => document.getElementById(id);
        
        try {
            let url = "https://pollen-data.acekallas.com";
            if (lat && lon) {
                url += `?lat=${lat}&lon=${lon}`;
                if (name) url += `&name=${encodeURIComponent(name)}`;
            }
            
            const r = await fetch(url);
            const d = await r.json();

            // Guard against undefined data
            if (d.temp === undefined || d.temp === "--") {
                console.log("Data not ready, retrying...");
                return;
            }

            el('city-title').innerText = d.city || "San Antonio";
            el('temp').innerText = d.temp + "°";
            el('feels').innerText = "Feels " + d.feelsLike + "°";
            el('hum-val').innerText = (d.humidity || 0) + "%";
            el('uv').innerText = d.uv || 0;
            el('wind').innerText = (d.wind || 0) + " mph";
            el('updated').innerText = "Updated: " + (d.updated || "Now");
            el('wash-text').innerText = (d.uv > 1 && d.wind < 18) ? "✨ Perfect day for a car wash" : "⚠️ Skip the wash today";

            // Ventusky Fix: Use embed subdomain and semicolon separator
            const cleanLat = parseFloat(d.lat).toFixed(2);
            const cleanLon = parseFloat(d.lon).toFixed(2);
            el('radar-frame').src = `https://www.ventusky.com/?p=${cleanLat};${cleanLon};8&l=radar`;

            if(d.isPrecise) {
                el('gps-text').innerText = "Location Verified";
                el('gps-btn').style.borderColor = "#22c55e";
            }
        } catch(e) { 
            console.error("Update Error:", e);
        }
    }

    // Run on load
    window.onload = () => update();
</script>
</body>
</html>
