<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollen Radar</title>
    <style>
        body { background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif; }
        .card { width: 100%; max-width: 420px; background: white; border-radius: 24px; padding: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); text-align: center; }
        .input-group { display: flex; gap: 8px; margin: 15px 0; }
        input { flex: 1; padding: 12px; border: 2px solid #edf2f7; border-radius: 12px; font-size: 1rem; outline: none; }
        button { padding: 12px 18px; background: #007aff; color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: 600; transition: 0.2s; }
        button:hover { background: #0056b3; }
        .status-badge { background: #dfe6e9; padding: 12px; border-radius: 12px; font-weight: 800; margin: 20px 0; text-transform: uppercase; }
        .chart-container { position: relative; height: 250px; }
        #debug-info { font-size: 0.65rem; color: #b2bec3; margin-top: 15px; border-top: 1px solid #eee; padding-top: 10px; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="margin:0; color:#2d3436;">Pollen Radar</h2>
    <p id="loc-display" style="color:#636e72; font-size:0.9rem; margin:10px 0;">Detecting location...</p>
    
    <div class="input-group">
        <input type="text" id="zipInput" placeholder="Enter Zip Code">
        <button onclick="searchByZip()">GO</button>
    </div>

    <div class="status-badge" id="sneeze-meter">Ready</div>

    <div class="chart-container">
        <canvas id="pollenChart"></canvas>
    </div>

    <button style="background:#636e72; font-size:0.8rem; margin-top:10px;" onclick="initGPS()">üìç Use My GPS</button>
    
    <div id="debug-info">System: Waiting for data...</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    let myChart = null;

    window.onload = initGPS;

    function initGPS() {
        if (!navigator.geolocation) return updateDebug("GPS not supported");
        navigator.geolocation.getCurrentPosition(
            (pos) => getPollen(pos.coords.latitude, pos.coords.longitude, "Your Location"),
            (err) => { 
                document.getElementById('loc-display').innerText = "Location denied. Enter zip.";
                updateDebug("GPS Denied");
            }
        );
    }

    async function searchByZip() {
        const zip = document.getElementById('zipInput').value;
        if (zip.length < 5) return;
        try {
            const res = await fetch(`https://api.zippopotam.us/us/${zip}`);
            const data = await res.json();
            const place = data.places[0];
            getPollen(place.latitude, place.longitude, `${place['place name']}, ${place['state abbreviation']}`);
        } catch (e) { updateDebug("Zip not found"); }
    }

    async function getPollen(lat, lon, name) {
        document.getElementById('loc-display').innerText = "üìç " + name;
        updateDebug("Fetching hourly data...");

        try {
            // FIX: Changed from 'daily' to 'hourly' to fix the "ForecastVariableDaily" error
            const url = `https://air-quality-api.open-meteo.com/v1/air-quality?latitude=${lat}&longitude=${lon}&hourly=alder_pollen,birch_pollen,grass_pollen,ragweed_pollen&timezone=auto&forecast_days=1`;
            
            const res = await fetch(url);
            const data = await res.json();

            if (!data.hourly) throw new Error("No data found at this location");

            // Calculate "Today's Max" from the hourly arrays
            const getMax = (arr) => Math.max(...arr.filter(v => v != null));
            
            const treeMax = getMax(data.hourly.alder_pollen) + getMax(data.hourly.birch_pollen);
            const grassMax = getMax(data.hourly.grass_pollen);
            const weedMax = getMax(data.hourly.ragweed_pollen);

            updateDebug(`Today's Peak: Tree(${treeMax}) Grass(${grassMax})`);
            drawUI(treeMax, grassMax, weedMax);

        } catch (err) {
            updateDebug("Error: " + err.message);
            document.getElementById('sneeze-meter').innerText = "Data Unavailable";
        }
    }

    function drawUI(tree, grass, weed) {
        const meter = document.getElementById('sneeze-meter');
        
        if (tree > 60) {
            meter.innerText = "üö® High Pollen Alert";
            meter.style.background = "#ff7675";
            meter.style.color = "white";
        } else if (tree > 15) {
            meter.innerText = "‚ö†Ô∏è Moderate Levels";
            meter.style.background = "#fdcb6e";
            meter.style.color = "black";
        } else {
            meter.innerText = "ü§† Clear Skies";
            meter.style.background = "#55efc4";
            meter.style.color = "black";
        }

        const ctx = document.getElementById('pollenChart').getContext('2d');
        if (myChart) myChart.destroy();
        
        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Tree', 'Grass', 'Ragweed'],
                datasets: [{
                    data: [tree, grass, weed],
                    backgroundColor: ['#d63031', '#00b894', '#fdcb6e'],
                    borderRadius: 10
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: { y: { beginAtZero: true } }
            }
        });
    }

    function updateDebug(txt) {
        document.getElementById('debug-info').innerText = "System: " + txt;
    }
</script>

</body>
</html>
