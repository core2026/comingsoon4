<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acekallas | Fair Oaks Ranch</title>
    <style>
        :root { --bg: #0f172a; --gold: #fbbf24; --text: #f8fafc; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 90%; max-width: 600px; }
        .card { background: rgba(30, 41, 59, 0.5); padding: 25px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        .full { grid-column: span 2; }
        h1 { grid-column: span 2; text-align: center; font-size: 2rem; margin-bottom: 10px; }
        .val { font-size: 1.8rem; font-weight: bold; color: var(--gold); display: block; margin-top: 5px; }
        .label { font-size: 0.7rem; text-transform: uppercase; color: #94a3b8; letter-spacing: 1px; }
        .sub-text { color: #cbd5e1; margin-top: 10px; font-size: 0.9rem; }
        .footer { grid-column: span 2; text-align: center; font-size: 0.7rem; color: #475569; }
    </style>
</head>
<body>

<div class="dashboard">
    <h1>Fair Oaks Ranch</h1>

    <div class="card">
        <span class="label">Cedar Level</span>
        <span class="val" id="cedar">--</span>
    </div>

    <div class="card">
        <span class="label">Car Wash Index</span>
        <span class="val" id="car-wash">--</span>
    </div>

    <div class="card full">
        <span class="label">When it clears up</span>
        <div class="sub-text" id="clearing">Analyzing forecast...</div>
    </div>

    <div class="card full">
        <span class="label">Fun Fact</span>
        <div class="sub-text" id="fact" style="font-style: italic;">Loading...</div>
    </div>

    <div class="footer" id="time">Connecting to Tomorrow.io...</div>
</div>

<script>
    async function updateDash() {
        try {
            const r = await fetch("https://pollen-data.acekallas.com");
            const d = await r.json();
            document.getElementById('cedar').innerText = d.cedar;
            document.getElementById('car-wash').innerText = d.carWash;
            document.getElementById('clearing').innerText = d.clearsUp;
            document.getElementById('fact').innerText = d.funFact;
            document.getElementById('time').innerText = "Last Updated: " + d.updated;
        } catch(e) {
            document.getElementById('time').innerText = "Check API Key in Worker Settings";
        }
    }
    updateDash();
</script>
</body>
</html>
