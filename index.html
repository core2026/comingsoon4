<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cedar Radar | Fair Oaks Ranch</title>
    <style>
        :root { --bg: #f8fafc; --card: #ffffff; --text: #1e293b; --sub: #64748b; }
        body { background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: sans-serif; }
        .card { width: 90%; max-width: 380px; background: var(--card); border-radius: 24px; padding: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; border: 1px solid #e2e8f0; }
        .badge { padding: 15px; border-radius: 12px; font-weight: 800; margin: 20px 0; text-transform: uppercase; font-size: 0.9rem; }
        .chart-box { height: 200px; }
        #timestamp { font-size: 0.7rem; color: #94a3b8; margin: 10px 0; font-style: italic; }
    </style>
</head>
<body>

<div class="card">
    <h2 id="title" style="margin:0; color: var(--text);">Pollen Radar</h2>
    <p id="loc-display" style="color: var(--sub); font-size: 0.85rem; margin-top: 5px;">üìç Fair Oaks Ranch Area</p>
    <p id="timestamp"></p>
    
    <div class="badge" id="meter" style="background: #f1f5f9; color: var(--sub);">Connecting to Worker...</div>
    
    <div class="chart-box">
        <canvas id="pollenChart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const WORKER_URL = 'https://pollen-proxy.acekallas.workers.dev/'; 
    let myChart = null;

    window.onload = () => {
        // We use the coordinates you just confirmed work
        fetchData(29.70, -98.63);
    };

    async function fetchData(lat, lon) {
        const meter = document.getElementById('meter');
        try {
            const res = await fetch(`${WORKER_URL}?lat=${lat}&lon=${lon}`);
            const result = await res.json();
            
            // Ambee data is nested in a 'data' array
            const info = result.data[0];

            // 1. Update Timestamp
            document.getElementById('timestamp').innerText = `Updated: ${new Date().toLocaleTimeString()}`;

            // 2. Extract Data (Using the exact uppercase keys from your JSON)
            const treeRisk = info.Risk.tree_pollen;
            const grassRisk = info.Risk.grass_pollen;
            const weedRisk = info.Risk.weed_pollen;

            // 3. Check for Cedar (In your JSON it is "Cypress / Juniper / Cedar")
            const cedarCount = info.Species.Tree["Cypress / Juniper / Cedar"] || 0;
            
            if(cedarCount > 0) {
                document.getElementById('title').innerText = "Cedar Radar";
                document.getElementById('title').style.color = "#b91c1c";
            }

            updateUI(treeRisk, grassRisk, weedRisk, cedarCount > 0 ? "Cedar" : "Tree");
        } catch (e) {
            console.error(e);
            meter.innerText = "Error: " + e.message;
            meter.style.background = "#fee2e2";
        }
    }

    function updateUI(tree, grass, weed, label) {
        const meter = document.getElementById('meter');
        const colors = { "High": "#ef4444", "Moderate": "#f59e0b", "Low": "#10b981" };
        const vals = { "Low": 1, "Moderate": 2, "High": 3, "Very High": 4 };

        meter.innerText = `${tree} ${label} Risk`;
        meter.style.backgroundColor = colors[tree] || "#e2e8f0";
        meter.style.color = (tree === "High") ? "white" : "#1e293b";

        if(myChart) myChart.destroy();
        myChart = new Chart(document.getElementById('pollenChart'), {
            type: 'bar',
            data: {
                labels: [label, 'Grass', 'Ragweed'],
                datasets: [{
                    data: [vals[tree]||1, vals[grass]||1, vals[weed]||1],
                    backgroundColor: [colors[tree]||'#94a3b8', '#10b981', '#f59e0b'],
                    borderRadius: 8
                }]
            },
            options: { 
                responsive: true, maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: { y: { max: 4, beginAtZero: true, ticks: { display: false } } }
            }
        });
    }
</script>
</body>
</html>
