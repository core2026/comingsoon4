<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cedar Radar | Fair Oaks Ranch</title>
    <style>
        :root { --bg: #f8fafc; --card: #ffffff; --text: #1e293b; --sub: #64748b; }
        body { background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        .card { width: 90%; max-width: 400px; background: var(--card); border-radius: 24px; padding: 32px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; border: 1px solid #e2e8f0; }
        .badge { padding: 16px; border-radius: 16px; font-weight: 800; margin: 24px 0; text-transform: uppercase; letter-spacing: 0.05em; font-size: 0.9rem; transition: all 0.3s ease; }
        .chart-box { height: 250px; position: relative; }
        #loc-display { color: var(--sub); font-size: 0.85rem; margin-top: 8px; font-weight: 500; }
        #timestamp { font-size: 0.7rem; color: #94a3b8; margin-top: 5px; font-style: italic; }
    </style>
</head>
<body>

<div class="card">
    <h2 id="title" style="margin:0; color: var(--text); font-size: 1.5rem;">Pollen Radar</h2>
    <p id="loc-display">Detecting location...</p>
    <p id="timestamp"></p> <div class="badge" id="meter" style="background: #f1f5f9; color: var(--sub);">Analyzing Air...</div>
    
    <div class="chart-box">
        <canvas id="pollenChart"></canvas>
    </div>
    
    <p style="font-size: 0.7rem; color: #cbd5e1; margin-top: 20px;">Secured via Cloudflare Worker Proxy</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const WORKER_URL = 'https://pollen-proxy.acekallas.workers.dev'; // No slash at the end
    let myChart = null;

    window.onload = () => {
        navigator.geolocation.getCurrentPosition(
            pos => fetchData(pos.coords.latitude, pos.coords.longitude),
            err => fetchData(29.75, -98.63) // Fallback for Fair Oaks Ranch
        );
    };

    async function fetchData(lat, lon) {
        document.getElementById('loc-display').innerText = `ðŸ“ Fair Oaks Ranch Area`;
        try {
            const res = await fetch(`${WORKER_URL}?lat=${lat}&lon=${lon}`);
            if (!res.ok) throw new Error('Proxy error');
            
            const result = await res.json();
            const data = result.data[0];

            // Update Timestamp
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', second: '2-digit' });
            document.getElementById('timestamp').innerText = `Updated: Today at ${timeStr}`;

            // Extract Risk levels
            const tree = data.Risk.tree_pollen || "Low";
            const grass = data.Risk.grass_pollen || "Low";
            const weed = data.Risk.weed_pollen || "Low";

            // Identify Cedar
            const species = data.species.Tree || [];
            const isCedar = species.some(s => s.name === "Juniper");
            
            if(isCedar) {
                document.getElementById('title').innerText = "Cedar Radar";
                document.getElementById('title').style.color = "#b91c1c";
            }

            updateUI(tree, grass, weed, isCedar ? "Mountain Cedar" : "Trees");
        } catch (e) {
            document.getElementById('meter').innerText = "Update Error";
        }
    }

    function updateUI(tree, grass, weed, treeLabel) {
        const meter = document.getElementById('meter');
        const colors = { "High": "#ef4444", "Very High": "#991b1b", "Moderate": "#f59e0b", "Low": "#10b981" };
        const vals = { "Low": 1, "Moderate": 2, "High": 3, "Very High": 4 };

        meter.innerText = `${tree} ${treeLabel} Risk`;
        meter.style.backgroundColor = colors[tree] || "#e2e8f0";
        meter.style.color = (tree === "High" || tree === "Very High") ? "white" : "#1e293b";

        if(myChart) myChart.destroy();
        myChart = new Chart(document.getElementById('pollenChart'), {
            type: 'bar',
            data: {
                labels: [treeLabel, 'Grass', 'Ragweed'],
                datasets: [{
                    data: [vals[tree]||0.5, vals[grass]||0.5, vals[weed]||0.5],
                    backgroundColor: [colors[tree]||'#94a3b8', '#10b981', '#f59e0b'],
                    borderRadius: 12
                }]
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: { 
                    y: { 
                        max: 4, 
                        beginAtZero: true, 
                        grid: { display: false },
                        ticks: { callback: (v) => ['', 'Low', 'Med', 'High', 'Peak'][v], color: '#94a3b8' } 
                    },
                    x: { grid: { display: false }, ticks: { color: '#475569', font: { weight: 'bold' } } }
                }
            }
        });
    }
</script>
</body>
</html>
