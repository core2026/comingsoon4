<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Acekallas Weather Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --bg: #0b1120; --text: #f8fafc; --card: rgba(30, 41, 59, 0.4); --label: #94a3b8; --accent: #38bdf8; --warning: #f59e0b; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); padding: 15px; margin: 0; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 480px; padding-bottom: 60px; }
        .header { margin-bottom: 20px; }
        #gps-btn { background: var(--card); color: var(--text); border: 1px solid rgba(255,255,255,0.1); padding: 14px; border-radius: 16px; width: 100%; margin-top: 10px; cursor: pointer; font-weight: 800; display: flex; align-items: center; justify-content: center; gap: 8px; transition: 0.3s; }
        .pulse-warning { background: var(--warning) !important; color: #000 !important; animation: p-ring 1.5s infinite; }
        @keyframes p-ring { 0% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.7); } 70% { box-shadow: 0 0 0 12px rgba(245, 158, 11, 0); } }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .card { background: var(--card); padding: 18px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(10px); }
        .map-card { grid-column: span 2; height: 350px; border-radius: 24px; overflow: hidden; background: #000; margin-top: 5px; border: 1px solid rgba(255,255,255,0.1); }
        iframe { width: 100%; height: 100%; border: none; }
        .val { font-size: 1.4rem; font-weight: 800; display: block; margin: 4px 0; color: #fff; }
        .label { font-size: 0.65rem; text-transform: uppercase; color: var(--label); font-weight: 800; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 id="city-title" style="margin:0; font-size: 1.8rem;">...</h1>
        <button id="gps-btn" onclick="getGPS()"><i data-lucide="map-pin"></i><span id="gps-text">Syncing Location...</span></button>
    </div>

    <div class="grid">
        <div class="card" style="grid-column: span 2;"><i data-lucide="sparkles" style="width:14px; vertical-align:middle;"></i> <span id="wash-text">Calculating Wash Potential...</span></div>
        <div class="card"><span class="label">Current Temp</span><span class="val" id="temp">--¬∞</span><span id="feels" class="label">Feels --¬∞</span></div>
        <div class="card"><span class="label" id="sun-label">Solar Status</span><span class="val" id="sun-val">--</span><span id="sun-sub" class="label">Loading...</span></div>
        <div class="card"><span class="label">Tree Pollen</span><span class="val" id="tree">--</span><span class="label">Local Level</span></div>
        <div class="card"><span class="label">Humidity</span><span class="val" id="hum-val">--%</span><span id="hum-desc" class="label">--</span></div>
        <div class="card"><span class="label">UV Index</span><span class="val" id="uv">--</span><span class="label">Skin Safety</span></div>
        <div class="card"><span class="label">Wind Speed</span><span class="val" id="wind">-- mph</span><span class="label">Surface</span></div>

        <span class="label" style="margin-top:20px; display:block; padding-left:10px;">üåø Tree Pollen Heatmap</span>
        <div class="map-card"><iframe id="pollen-map"></iframe></div>
        
        <span class="label" style="margin-top:10px; display:block; padding-left:10px;">üåßÔ∏è Precipitation Radar</span>
        <div class="map-card"><iframe id="rain-map"></iframe></div>

        <span class="label" style="margin-top:10px; display:block; padding-left:10px;">üå¨Ô∏è Surface Wind Flow</span>
        <div class="map-card"><iframe id="wind-map"></iframe></div>
    </div>
    <div id="updated" style="text-align:center; margin-top:30px; font-size:10px; color:var(--label); opacity:0.6;">...</div>
</div>

<script>
    async function getGPS() {
        document.getElementById('gps-text').innerText = "Acquiring GPS...";
        navigator.geolocation.getCurrentPosition(p => update(p.coords.latitude, p.coords.longitude));
    }

    async function update(lat = null, lon = null) {
        try {
            const url = `https://pollen-data.acekallas.com${lat ? `?lat=${lat}&lon=${lon}` : ''}`;
            const r = await fetch(url);
            const d = await r.json();
            
            // Force text updates
            document.getElementById('city-title').innerText = d.city;
            document.getElementById('temp').innerText = d.temp + "¬∞";
            document.getElementById('feels').innerText = "Feels " + d.feelsLike + "¬∞";
            document.getElementById('hum-val').innerText = d.humidity + "%";
            document.getElementById('uv').innerText = d.uv;
            document.getElementById('wind').innerText = Math.round(d.wind) + " mph";
            document.getElementById('updated').innerText = "Synced at " + d.updated;

            // Pollen Index
            const pLevels = ["None", "Very Low", "Low", "Medium", "High", "Very High"];
            document.getElementById('tree').innerText = pLevels[Math.round(d.tree)] || "Low";
            document.getElementById('wash-text').innerText = (d.uv > 1 && d.wind < 15) ? "‚ú® Perfect Conditions for a Wash" : "‚ö†Ô∏è Better to Skip the Wash Today";

            // Solar Logic with forced refresh
            if (d.sunset && d.sunrise) {
                const sunset = new Date(d.sunset), sunrise = new Date(d.sunrise), now = new Date();
                let target = (now < sunset && now > sunrise) ? sunset : sunrise;
                if (now > sunrise && target === sunrise) target.setDate(target.getDate() + 1);
                const diff = target - now;
                document.getElementById('sun-val').innerText = `${Math.floor(diff/3600000)}h ${Math.round((diff%3600000)/60000)}m`;
                document.getElementById('sun-label').innerText = (now < sunset && now > sunrise) ? "Sun Left" : "Dark Left";
                document.getElementById('sun-sub').innerText = (now < sunset && now > sunrise) ? "Until Sunset" : "Until Sunrise";
            }

            // GPS Status
            const btn = document.getElementById('gps-btn');
            if(d.isPrecise) {
                btn.style.background = "#22c55e"; btn.style.color = "#fff";
                document.getElementById('gps-text').innerText = "Location Verified";
                btn.classList.remove('pulse-warning');
            } else if (d.isProxy) {
                btn.classList.add('pulse-warning');
                document.getElementById('gps-text').innerText = "VPN Detected: Click to Fix";
            } else {
                document.getElementById('gps-text').innerText = "Refine Location";
            }

            // Corrected Maps
            // Using Tomorrow.io's Map Gallery (official tree pollen layer)
            document.getElementById('pollen-map').src = `https://www.tomorrow.io/weather/maps/?lat=${d.lat}&lon=${d.lon}&zoom=6&overlays=pollen_tree`;
            document.getElementById('rain-map').src = `https://embed.windy.com/embed2.html?lat=${d.lat}&lon=${d.lon}&zoom=8&overlay=radar`;
            document.getElementById('wind-map').src = `https://embed.windy.com/embed2.html?lat=${d.lat}&lon=${d.lon}&zoom=5&overlay=wind`;

            lucide.createIcons();
        } catch(e) { console.error("Update Error:", e); }
    }
    update();
</script>
</body>
</html>
