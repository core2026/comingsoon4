<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollen Radar | AceKallas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --accent: #10b981; --bg: #020617; }
        body { background: var(--bg); color: white; font-family: system-ui; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 12px; }
        .tile { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 18px; }
        .city { font-size: 1.5rem; font-weight: 800; }
        .val { font-size: 2.2rem; font-weight: 900; color: var(--accent); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .card { background: rgba(0,0,0,0.2); padding: 12px; border-radius: 15px; text-align: center; }
        h2 { font-size: 0.65rem; text-transform: uppercase; opacity: 0.5; margin: 0 0 8px 0; }
        #map { height: 160px; border-radius: 15px; }
        .btn { background: var(--accent); color: white; border: none; width: 100%; padding: 14px; border-radius: 12px; font-weight: 800; }
        /* FIXED ESTIMATE TAG */
        .tag-active { 
            background: #ef4444 !important; 
            color: white !important; 
            padding: 2px 8px; 
            border-radius: 4px; 
            font-size: 0.6rem; 
            font-weight: bold;
            animation: blink 2s infinite;
        }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>
<div class="container">
    <div class="tile"><input type="text" id="zipInput" placeholder="Zip Code..." style="width:70%; background:none; border:1px solid #333; color:white; padding:8px; border-radius:8px;"> <button onclick="searchZip()" style="padding:8px;">GO</button></div>
    <div class="tile"><h2>Location</h2><div class="city" id="city">Syncing...</div></div>
    <div class="tile">
        <h2 style="color:var(--accent)">Tree Pollen (PPM) <span id="est-tag"></span></h2>
        <div class="grid">
            <div class="card"><h2>Ambee</h2><div id="ambee" class="val">--</div></div>
            <div class="card"><h2>Tomorrow</h2><div id="tomorrow" class="val">--</div></div>
        </div>
    </div>
    <div class="grid">
        <div class="tile"><h2>Grass</h2><div id="grass" style="font-weight:bold">--</div></div>
        <div class="tile"><h2>Weed</h2><div id="weed" style="font-weight:bold">--</div></div>
    </div>
    <div id="map"></div>
    <button class="btn" onclick="getLocation()">RE-SYNC</button>
</div>
<script>
    let map, marker;
    async function searchZip() {
        const zip = document.getElementById('zipInput').value;
        const res = await fetch(`https://api.zippopotam.us/us/${zip}`);
        const data = await res.json();
        fetchData(data.places[0].latitude, data.places[0].longitude);
    }
    function getLocation() { navigator.geolocation.getCurrentPosition(p => fetchData(p.coords.latitude, p.coords.longitude), () => fetchData(29.704, -98.636)); }
    async function fetchData(lat, lon) {
        const res = await fetch(`/api?lat=${lat}&lon=${lon}`);
        const data = await res.json();
        document.getElementById('city').innerText = data.city;
        document.getElementById('ambee').innerText = Math.round(data.ambee);
        document.getElementById('tomorrow').innerText = Math.round(data.tomorrow);
        document.getElementById('grass').innerText = data.grass;
        document.getElementById('weed').innerText = data.weed;
        
        const tag = document.getElementById('est-tag');
        if(data.isEstimate) { tag.innerText = "ESTIMATE ACTIVE"; tag.className = "tag-active"; }
        else { tag.innerText = ""; tag.className = ""; }

        const max = Math.max(data.ambee, data.tomorrow);
        const color = max > 100 ? "#ef4444" : (max > 20 ? "#f59e0b" : "#10b981");
        document.documentElement.style.setProperty('--accent', color);
        if(!map) { map = L.map('map', {zoomControl:false}).setView([lat, lon], 11); L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map); }
        if(marker) map.removeLayer(marker);
        marker = L.circleMarker([lat, lon], {color: color, radius: 10}).addTo(map);
    }
    window.onload = getLocation;
</script>
</body>
</html>
