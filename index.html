<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cedar Radar Pro | Live Analytics</title>

    <meta property="og:title" content="Live Cedar Radar Report" />
    <meta property="og:description" content="Check the real-time pollen count and radar for my area." />
    <meta property="og:image" content="social-preview.png" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <style>
        :root { --accent: #10b981; --bg: #020617; --glass: rgba(255, 255, 255, 0.04); }
        body { background: var(--bg); color: white; margin: 0; padding: 15px; font-family: 'Inter', sans-serif; display: flex; flex-direction: column; align-items: center; }
        
        .dashboard { display: grid; width: 100%; max-width: 450px; grid-template-columns: 1fr 1fr; gap: 12px; padding: 10px; background: var(--bg); }
        .tile { background: var(--glass); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; padding: 20px; backdrop-filter: blur(12px); overflow: hidden; position: relative; }
        .full { grid-column: span 2; }
        
        h2 { font-size: 0.7rem; text-transform: uppercase; color: #64748b; margin: 0 0 8px 0; letter-spacing: 1px; }
        .big-num { font-size: 3.5rem; font-weight: 800; letter-spacing: -2px; line-height: 1; }
        
        #map { height: 320px; border-radius: 18px; margin-top: 10px; z-index: 1; background: #000; position: relative; }
        
        #data-source-badge {
            font-size: 0.55rem; padding: 2px 6px; border-radius: 4px; font-weight: 800;
            margin-left: 8px; vertical-align: middle; border: 1px solid rgba(255,255,255,0.1);
        }
        .status-live { background: rgba(16, 185, 129, 0.2); color: #10b981; }
        .status-cached { background: rgba(100, 116, 139, 0.2); color: #94a3b8; }
        .status-offline { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }

        /* Offline Alert UI */
        #offline-notice { 
            display: none; width: 100%; max-width: 400px; background: rgba(245, 158, 11, 0.1); 
            border: 1px solid rgba(245, 158, 11, 0.3); border-radius: 12px; 
            padding: 10px; margin-bottom: 10px; font-size: 0.75rem; text-align: center; color: #f59e0b;
        }
        .retry-link { text-decoration: underline; cursor: pointer; font-weight: 800; margin-left: 5px; }

        .search-container {
            position: absolute; top: 15px; left: 15px; right: 15px; z-index: 1001;
            display: flex; gap: 5px;
        }
        #map-search {
            flex-grow: 1; background: rgba(15, 23, 42, 0.9); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px; padding: 10px 15px; color: white; font-size: 0.8rem; outline: none;
        }
        .search-btn { background: var(--accent); border: none; border-radius: 12px; color: white; padding: 0 15px; cursor: pointer; font-weight: 700; }

        .radar-sweep {
            position: absolute; width: 250%; height: 250%; top: -75%; left: -75%;
            background: conic-gradient(from 0deg, rgba(16,185,129,0.06) 0deg, rgba(16,185,129,0) 60deg);
            border-radius: 50%; animation: rotate-radar 4s linear infinite;
            pointer-events: none; z-index: 1000;
        }
        @keyframes rotate-radar { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .btn-main { background: var(--accent); width: 100%; margin-top: 15px; padding: 15px; font-size: 0.9rem; border: none; border-radius: 18px; color: white; font-weight: 800; cursor: pointer; }
        .btn-small { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 14px; color: white; padding: 12px; font-size: 0.7rem; cursor: pointer; flex: 1; }
        
        #timestamp { font-size: 0.6rem; text-align: center; color: #475569; margin-top: 15px; }
        .pulse { width: 14px; height: 14px; background: var(--accent); border-radius: 50%; animation: pulse-ring 1.5s infinite; }
        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }
    </style>
</head>
<body>

<div id="offline-notice">
    ‚ö†Ô∏è Station Limit Reached. Showing last known data. <span class="retry-link" onclick="location.reload()">Retry Now</span>
</div>

<div id="capture-area" class="dashboard">
    <div class="tile full" style="display:flex; justify-content:space-between; align-items:center;">
        <div>
            <h2>‚óè Radar Analytics</h2>
            <div style="display: flex; align-items: center;">
                <span id="city-name" style="font-size: 1.2rem; font-weight:700;">Scanning...</span>
                <span id="data-source-badge">...</span>
            </div>
        </div>
        <div id="risk-pill" style="color: var(--accent); font-weight:900;">--</div>
    </div>

    <div class="tile full">
        <h2>Cedar Concentration</h2>
        <div class="big-num" id="cedar-val">--</div>
        <div style="font-size:0.8rem; color:#475569;">grains / m¬≥</div>
        <div class="chart-container" style="height:60px;"><canvas id="historyChart"></canvas></div>
    </div>

    <div class="tile full" style="padding: 0;">
        <div id="map">
            <div class="search-container">
                <input type="text" id="map-search" placeholder="City or Zip" onkeypress="if(event.key==='Enter') searchLocation()">
                <button class="search-btn" onclick="searchLocation()">Go</button>
            </div>
            <div class="radar-sweep"></div>
        </div>
    </div>

    <div class="tile">
        <h2>Grass</h2>
        <div style="font-size:1.4rem; font-weight:700;" id="grass-val">--</div>
    </div>
    <div class="tile">
        <h2>Weeds</h2>
        <div style="font-size:1.4rem; font-weight:700;" id="weed-val">--</div>
    </div>
</div>

<div style="width: 100%; max-width: 450px; padding: 15px;">
    <button class="btn-main" id="snap-btn" onclick="takeSnapshot()">üì∏ Save Dashboard Snapshot</button>
    <div style="display: flex; gap: 8px; margin-top: 10px;">
        <button class="btn-small" onclick="window.open('https://twitter.com/intent/tweet?url='+encodeURIComponent(window.location.href))">X</button>
        <button class="btn-small" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u='+encodeURIComponent(window.location.href))">FB</button>
        <button class="btn-small" onclick="handleShare()">SHARE LINK</button>
    </div>
    <p id="timestamp"></p>
</div>

<script>
    const WORKER_URL = 'https://pollen-proxy.acekallas.workers.dev';
    let map, historyChart, marker, currentLat, currentLon, currentCircle;

    window.onload = () => {
        navigator.geolocation.getCurrentPosition(
            async (pos) => {
                currentLat = pos.coords.latitude;
                currentLon = pos.coords.longitude;
                updateUI(currentLat, currentLon);
            },
            () => { updateUI(29.70, -98.63); }
        );
    };

    async function searchLocation() {
        const query = document.getElementById('map-search').value;
        if (!query) return;
        try {
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1`);
            const results = await res.json();
            if (results.length > 0) {
                const { lat, lon } = results[0];
                currentLat = parseFloat(lat);
                currentLon = parseFloat(lon);
                map.flyTo([currentLat, currentLon], 10);
                updateUI(currentLat, currentLon);
            }
        } catch (e) { console.error("Search failed"); }
    }

    async function updateUI(lat, lon) {
        try {
            // Get Location Name first
            const geo = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
            const geoData = await geo.json();
            const cityName = geoData.address.city || geoData.address.town || "Local Area";
            document.getElementById('city-name').innerText = cityName;

            // Fetch from Proxy
            const res = await fetch(`${WORKER_URL}?lat=${lat}&lon=${lon}`);
            
            if (!res.ok) throw new Error("API_ERROR");

            const json = await res.json();
            const data = json.data[0];

            // SAVE FOR FALLBACK
            localStorage.setItem('last_known_pollen', JSON.stringify({
                data: data,
                city: cityName,
                time: new Date().toLocaleTimeString(),
                lat: lat,
                lon: lon
            }));

            renderDashboard(data, res.headers.get("X-Data-Source"));
            document.getElementById('offline-notice').style.display = 'none';

        } catch (e) {
            console.warn("Fallback Mode Triggered");
            handleFallback();
        }
    }

    function renderDashboard(data, source) {
        const cedar = data.Species.Tree["Cypress / Juniper / Cedar"] || 0;
        const badge = document.getElementById('data-source-badge');
        
        document.getElementById('cedar-val').innerText = cedar;
        document.getElementById('risk-pill').innerText = (data.Risk.tree_pollen || "Low").toUpperCase();
        document.getElementById('grass-val').innerText = data.Risk.grass_pollen || "Low";
        document.getElementById('weed-val').innerText = data.Risk.weed_pollen || "Low";
        
        if (source === "Cloudflare-Cache") {
            badge.innerText = "CACHED";
            badge.className = "status-cached";
        } else if (source === "OFFLINE") {
            badge.innerText = "OFFLINE";
            badge.className = "status-offline";
        } else {
            badge.innerText = "LIVE";
            badge.className = "status-live";
        }

        let color = '#10b981';
        if (cedar > 100) color = '#f59e0b';
        if (cedar > 500) color = '#ef4444';
        document.documentElement.style.setProperty('--accent', color);

        if (!map) {
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([currentLat, currentLon], 10);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        }

        if (marker) map.removeLayer(marker);
        if (currentCircle) map.removeLayer(currentCircle);

        const pulseIcon = L.divIcon({ className: 'p-icon', html: "<div class='pulse'></div>", iconSize: [14, 14] });
        marker = L.marker([currentLat, currentLon], { icon: pulseIcon }).addTo(map);
        currentCircle = L.circle([currentLat, currentLon], { radius: 8000, color: color, fillOpacity: 0.1, weight: 1 }).addTo(map);

        renderHistory(cedar, color);
    }

    function handleFallback() {
        const saved = localStorage.getItem('last_known_pollen');
        if (saved) {
            const backup = JSON.parse(saved);
            document.getElementById('offline-notice').style.display = 'block';
            document.getElementById('timestamp').innerText = `STATION OFFLINE. Data from ${backup.time}`;
            renderDashboard(backup.data, "OFFLINE");
        } else {
            document.getElementById('cedar-val').innerText = "---";
            document.getElementById('data-source-badge').innerText = "ERROR";
        }
    }

    function renderHistory(val, color) {
        let history = JSON.parse(localStorage.getItem('p_history') || "[0,0,0]");
        if (history[history.length-1] !== val) {
            history.push(val);
            if(history.length > 7) history.shift();
            localStorage.setItem('p_history', JSON.stringify(history));
        }
        if (historyChart) historyChart.destroy();
        historyChart = new Chart(document.getElementById('historyChart'), {
            type: 'line',
            data: {
                labels: history.map(() => ''),
                datasets: [{ data: history, borderColor: color, borderWidth: 3, tension: 0.4, fill: true, backgroundColor: 'rgba(16, 185, 129, 0.05)', pointRadius: 0 }]
            },
            options: { maintainAspectRatio: false, plugins: {legend: {display: false}}, scales: {x:{display:false}, y:{display:false}} }
        });
    }

    function takeSnapshot() {
        const btn = document.getElementById('snap-btn');
        btn.innerText = "Generating PNG...";
        html2canvas(document.querySelector("#capture-area"), { backgroundColor: "#020617", useCORS: true, scale: 2 }).then(canvas => {
            const link = document.createElement('a');
            link.download = `CedarRadar-${document.getElementById('city-name').innerText}.png`;
            link.href = canvas.toDataURL();
            link.click();
            btn.innerText = "üì∏ Save Dashboard Snapshot";
        });
    }

    async function handleShare() {
        const shareData = {
            title: 'Live Cedar Radar',
            text: `Cedar count in ${document.getElementById('city-name').innerText} is ${document.getElementById('cedar-val').innerText}!`,
            url: window.location.href
        };
        if (navigator.share) { try { await navigator.share(shareData); } catch (e) {} }
        else { navigator.clipboard.writeText(window.location.href); alert("Link copied!"); }
    }
</script>
</body>
</html>
