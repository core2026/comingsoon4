<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acekallas | Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b1120;
            --card-bg: rgba(30, 41, 59, 0.5);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --danger: #f43f5e;
            --warning: #fbbf24;
            --safe: #10b981;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0b1120);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            letter-spacing: -2px;
            font-weight: 800;
            background: linear-gradient(to bottom right, #ffffff, #64748b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-dim);
            font-size: 1.25rem;
            margin: 10px 0 0 0;
        }

        .pollen-card {
            margin-top: 50px;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 32px;
            backdrop-filter: blur(20px);
            min-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
        }

        .card-header {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--warning);
            letter-spacing: 2px;
            font-weight: 700;
            margin-bottom: 25px;
            display: block;
        }

        .levels {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .stat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .val {
            font-size: 2.5rem;
            font-weight: 800;
            color: #fff;
            text-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .label {
            font-size: 0.85rem;
            color: var(--text-dim);
            margin-top: 8px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .footer-time {
            font-size: 0.75rem;
            color: #475569;
            margin-top: 35px;
            display: block;
        }

        /* Ambient Glow */
        .glow {
            position: absolute;
            width: 500px;
            height: 500px;
            background: #3b82f6;
            filter: blur(150px);
            opacity: 0.1;
            z-index: 1;
        }
    </style>
</head>
<body>

<div class="glow"></div>

<div class="container">
    <h1>Coming Soon</h1>
    <p>A new experience is landing at <strong>acekallas.com</strong></p>

    <div class="pollen-card">
        <span class="card-header">Live Central Texas Pollen Count</span>
        <div class="levels">
            <div class="stat">
                <span class="val" id="cedar">--</span>
                <span class="label">Cedar</span>
            </div>
            <div class="stat">
                <span class="val" id="oak">--</span>
                <span class="label">Trees/Oak</span>
            </div>
            <div class="stat">
                <span class="val" id="ragweed">--</span>
                <span class="label">Molds</span>
            </div>
        </div>
        <span class="footer-time" id="update-time">Syncing with AustinPollen data...</span>
    </div>
</div>

<script>
    async function fetchPollenData() {
        const timeEl = document.getElementById('update-time');
        try {
            const response = await fetch("https://pollen-data.acekallas.com");
            const data = await response.json();
            
            updateStat('cedar', data.cedar);
            updateStat('oak', data.oak);
            updateStat('ragweed', data.ragweed);
            
            timeEl.innerText = "Verified Update: " + data.updated;
        } catch (error) {
            timeEl.innerText = "Data source currently unreachable.";
            console.error("Fetch error:", error);
        }
    }

    function updateStat(id, value) {
        const el = document.getElementById(id);
        el.innerText = value;

        const num = parseInt(value);
        // Styling based on the 0-1000+ scale seen in Austin charts
        if (num >= 500) {
            el.style.color = "var(--danger)";
            el.style.textShadow = "0 0 15px rgba(244, 63, 94, 0.4)";
        } else if (num >= 100) {
            el.style.color = "var(--warning)";
        } else {
            el.style.color = "var(--safe)";
        }
    }

    // Run on load
    fetchPollenData();
    // Refresh every 10 minutes
    setInterval(fetchPollenData, 600000);
</script>

</body>
</html>
