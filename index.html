<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollen Radar</title>
    <style>
        body { background-color: #f5f6fa; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: 'Segoe UI', sans-serif; }
        .allergy-container { width: 100%; max-width: 450px; background: #ffffff; border-radius: 20px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        .search-box { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 1rem; }
        button { padding: 10px 15px; background: #0984e3; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        button:hover { background: #74b9ff; }
        .sneeze-meter { background: #dfe6e9; padding: 15px; border-radius: 12px; font-weight: 800; margin-bottom: 25px; text-transform: uppercase; }
        .chart-wrapper { position: relative; height: 250px; }
        #location-label { font-size: 0.9rem; color: #636e72; margin-bottom: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="allergy-container">
    <h3>Pollen Radar</h3>
    
    <div class="search-box">
        <input type="text" id="zipInput" placeholder="Enter Zip Code (e.g. 78015)">
        <button onclick="searchByZip()">Check</button>
    </div>

    <div id="location-label">Enter a zip to start</div>
    
    <div class="sneeze-meter" id="sneeze-meter">
        <span id="meter-text">Ready</span>
    </div>

    <div class="chart-wrapper">
        <canvas id="pollenChart"></canvas>
    </div>

    <p style="font-size: 0.7rem; color: #b2bec3; margin-top: 20px;">Data: Open-Meteo & Zippopotam.us</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    let pollenChart = null;

    async function searchByZip() {
        const zip = document.getElementById('zipInput').value;
        const label = document.getElementById('location-label');
        if (zip.length < 5) return alert("Enter a 5-digit zip");

        label.innerText = "üîç Finding " + zip + "...";

        try {
            // 1. Convert Zip to Lat/Lon
            const geoResp = await fetch(`https://api.zippopotam.us/us/${zip}`);
            const geoData = await geoResp.json();
            const place = geoData.places[0];
            const lat = place.latitude;
            const lon = place.longitude;
            label.innerText = `üìç ${place['place name']}, ${place['state abbreviation']}`;

            // 2. Get Pollen Data
            const pollenUrl = `https://air-quality-api.open-meteo.com/v1/air-quality?latitude=${lat}&longitude=${lon}&current=alder_pollen,birch_pollen,grass_pollen,ragweed_pollen`;
            const pollenResp = await fetch(pollenUrl);
            const pollenData = await pollenResp.json();
            
            const p = pollenData.current;
            const tree = (p.alder_pollen || 0) + (p.birch_pollen || 0);
            
            updateUI(tree, p.grass_pollen || 0, p.ragweed_pollen || 0);

        } catch (err) {
            label.innerText = "‚ùå Invalid Zip or API Error";
        }
    }

    function updateUI(tree, grass, weed) {
        const meterText = document.getElementById('meter-text');
        const meterBox = document.getElementById('sneeze-meter');

        if (tree > 100) {
            meterText.innerText = "üö® CEDAR APOCALYPSE";
            meterBox.style.background = "#ff7675";
            meterBox.style.color = "white";
        } else if (tree > 20) {
            meterText.innerText = "‚ö†Ô∏è High Cedar Alert";
            meterBox.style.background = "#fdcb6e";
            meterBox.style.color = "black";
        } else {
            meterText.innerText = "ü§† Clear Skies";
            meterBox.style.background = "#55efc4";
        }

        const ctx = document.getElementById('pollenChart').getContext('2d');
        if (pollenChart) pollenChart.destroy();
        
        pollenChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Cedar/Tree', 'Grass', 'Ragweed'],
                datasets: [{
                    data: [tree, grass, weed],
                    backgroundColor: ['#d63031', '#00b894', '#fdcb6e'],
                    borderRadius: 8
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } }
            }
        });
    }
</script>
</body>
</html>
