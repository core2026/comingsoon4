<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Weather Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --bg: #0b1120; --text: #f8fafc; --card: rgba(30, 41, 59, 0.5); --label: #94a3b8; --gold: #fbbf24; --accent: #38bdf8; }
        body.light-mode { --bg: #f1f5f9; --text: #1e293b; --card: rgba(255, 255, 255, 0.8); --label: #64748b; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; transition: 0.3s; }
        .container { width: 100%; max-width: 600px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: var(--card); padding: 20px; border-radius: 24px; border: 1px solid rgba(128,128,128,0.1); backdrop-filter: blur(10px); display: flex; flex-direction: column; gap: 8px; }
        .full { grid-column: span 2; }
        .icon-row { display: flex; align-items: center; gap: 10px; color: var(--accent); }
        .label { font-size: 0.7rem; text-transform: uppercase; color: var(--label); font-weight: 700; letter-spacing: 0.5px; }
        .val { font-size: 1.6rem; font-weight: 800; }
        .advice-box { margin-top: 20px; background: var(--card); border-radius: 24px; padding: 20px; border-left: 4px solid var(--gold); }
        .advice-item { display: flex; align-items: start; gap: 12px; margin-bottom: 12px; font-size: 0.9rem; }
        .theme-btn { background: var(--card); border: 1px solid rgba(128,128,128,0.2); color: var(--text); padding: 8px 15px; border-radius: 12px; cursor: pointer; font-size: 0.8rem; }
        .footer { text-align: center; margin-top: 25px; font-size: 0.7rem; color: var(--label); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1 id="city-title" style="margin:0; font-size: 1.8rem;">Loading...</h1>
        <button class="theme-btn" onclick="toggleTheme()" id="theme-btn">ðŸŒ™</button>
    </div>

    <div class="grid">
        <div class="card">
            <div class="icon-row"><i data-lucide="thermometer"></i><span class="label">Temp</span></div>
            <span class="val" id="temp">--Â°</span>
            <span class="label" id="feels">Feels like --Â°</span>
        </div>
        <div class="card">
            <div class="icon-row"><i data-lucide="wind"></i><span class="label">Wind</span></div>
            <span class="val" id="wind">-- mph</span>
            <span class="label" id="wind-dir">Direction: --Â°</span>
        </div>
        <div class="card">
            <div class="icon-row"><i data-lucide="trees"></i><span class="label">Tree Pollen</span></div>
            <span class="val" id="tree">--</span>
        </div>
        <div class="card" id="uv-card">
            <div class="icon-row"><i data-lucide="sun"></i><span class="label">UV Index</span></div>
            <span class="val" id="uv">--</span>
        </div>
        <div class="card">
            <div class="icon-row"><i data-lucide="sprout"></i><span class="label">Grass / Weed</span></div>
            <span class="val" id="pollen-other">--</span>
        </div>
        <div class="card">
            <div class="icon-row"><i data-lucide="droplets"></i><span class="label">Rain Prob.</span></div>
            <span class="val" id="rain">--%</span>
        </div>
    </div>

    <div class="advice-box" id="advice-container">
        <div class="advice-item">
            <i data-lucide="info" style="color: var(--gold); width: 18px;"></i>
            <span id="clothing-text">Analyzing conditions for advice...</span>
        </div>
        <div class="advice-item">
            <i data-lucide="sparkles" style="color: var(--accent); width: 18px;"></i>
            <span id="wash-text">Car wash check...</span>
        </div>
    </div>

    <div class="footer" id="updated">Syncing...</div>
</div>



<script>
    function toggleTheme() {
        const isLight = document.body.classList.toggle('light-mode');
        localStorage.setItem('theme', isLight ? 'light' : 'dark');
        document.getElementById('theme-btn').innerText = isLight ? 'â˜€ï¸' : 'ðŸŒ™';
    }

    if (localStorage.getItem('theme') === 'light') toggleTheme();

    async function update() {
        try {
            const res = await fetch("https://pollen-data.acekallas.com");
            const d = await res.json();
            
            document.getElementById('city-title').innerText = d.city;
            document.getElementById('temp').innerText = d.temp + "Â°";
            document.getElementById('feels').innerText = "Feels like " + d.feelsLike + "Â°";
            document.getElementById('wind').innerText = d.wind + " mph";
            document.getElementById('wind-dir').innerText = "From " + d.windDir + "Â°";
            document.getElementById('tree').innerText = d.tree;
            document.getElementById('pollen-other').innerText = d.grass + " / " + d.weed;
            document.getElementById('uv').innerText = d.uv;
            document.getElementById('rain').innerText = d.rainProb + "%";
            document.getElementById('updated').innerText = "Updated: " + d.updated;

            // Clothing Advice
            let clothing = "Standard attire today.";
            if(d.temp > 80) clothing = "T-shirt weather. Stay hydrated.";
            else if(d.temp < 60) clothing = "Grab a light jacket or hoodie.";
            else if(d.temp < 45) clothing = "Heavier coat recommended.";
            if(d.uv > 5) clothing += " Wear sunglasses & SPF.";
            document.getElementById('clothing-text').innerText = clothing;

            // Car Wash Advice
            let wash = d.rainProb > 20 ? "Wait to wash (Rain expected)." : "Great day for a car wash!";
            if(d.tree === "High" || d.tree === "Very High") wash = "Wash now, but pollen is heavy!";
            document.getElementById('wash-text').innerText = wash;

            // UV Color
            const uvCard = document.getElementById('uv-card');
            if (d.uv <= 2) uvCard.style.borderLeft = "4px solid #4ade80";
            else if (d.uv <= 5) uvCard.style.borderLeft = "4px solid #facc15";
            else uvCard.style.borderLeft = "4px solid #f87171";

            lucide.createIcons();
        } catch(e) { console.error(e); }
    }

    update();
</script>
</body>
</html>
