<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollen Widget</title>
    <link rel="stylesheet" href="//www.pollenapps.com/df/tools/aa/css/load.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; background: #fff; overflow: hidden; }
        body { display: flex; justify-content: center; align-items: center; }
        #allergyalert { flex-shrink: 0; }
    </style>
</head>
<body>
    <div id="allergyalert" data-aa_account="10757" data-aa_location="78015" style="width:300px;height:250px;background-color:#eee;position:relative;display:inline-block;"></div>
    <script>
        const zip = new URLSearchParams(window.location.search).get('zip');
        if (zip) document.getElementById('allergyalert').setAttribute('data-aa_location', zip);
    </script>
    <script src="//www.pollenapps.com/df/tools/aa/js/one.1.0.min.js"></script>

</html>
