<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pollen Widget</title>
    <link rel="stylesheet" href="//www.pollenapps.com/df/tools/aa/css/load.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; background: #151e2e; overflow: hidden; }
        body { display: flex; justify-content: center; align-items: center; position: relative; }

        /* Loading notice â€” absolutely positioned over the whole page */
        #loading-notice {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: #151e2e;
            z-index: 100;
            transition: opacity 0.6s ease;
            pointer-events: none;
        }
        #loading-notice.hidden { opacity: 0; }

        .notice-icon { font-size: 2rem; animation: bounce 1.4s ease-in-out infinite; }
        @keyframes bounce { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-6px)} }

        .notice-title {
            font-family: -apple-system, 'Segoe UI', sans-serif;
            font-size: 0.88rem; font-weight: 700; color: #f8fafc; text-align: center; padding: 0 20px;
        }
        .notice-sub {
            font-family: -apple-system, 'Segoe UI', sans-serif;
            font-size: 0.7rem; color: #94a3b8; text-align: center; padding: 0 24px; line-height: 1.6;
        }
        .notice-bar { width: 120px; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; overflow: hidden; }
        .notice-bar-fill { height: 100%; width: 35%; background: #38bdf8; border-radius: 2px; animation: slide 1.4s ease-in-out infinite; }
        @keyframes slide { 0%{transform:translateX(-200%)} 100%{transform:translateX(450%)} }
    </style>
</head>
<body>
    <!-- Loading notice â€” sits on top until widget renders, then fades out -->
    <div id="loading-notice">
        <div class="notice-icon">ðŸŒ¿</div>
        <div class="notice-title">Loading Allergy Forecast</div>
        <div class="notice-sub">A short ad may appear first â€”<br>your pollen data shows right after.</div>
        <div class="notice-bar"><div class="notice-bar-fill"></div></div>
    </div>

    <!-- Widget container â€” must be in body before the script loads -->
    <div id="allergyalert"
         data-aa_account="10757"
         data-aa_location="78015"
         style="width:300px;height:250px;background-color:#eee;position:relative;display:inline-block;">
    </div>

    <script>
        // Set zip BEFORE the widget script loads
        const zip = new URLSearchParams(window.location.search).get('zip');
        if (zip) document.getElementById('allergyalert').setAttribute('data-aa_location', zip);
    </script>
    <!-- Widget script runs after zip is set -->
    <script src="//www.pollenapps.com/df/tools/aa/js/one.1.0.min.js"></script>
    <script>
        const notice = document.getElementById('loading-notice');
        const target = document.getElementById('allergyalert');
        // Always show notice for at least 3 seconds so user reads it
        // Then poll until widget content appears (or 20s max)
        const MINIMUM_MS = 3000;
        const startTime = Date.now();
        let attempts = 0;
        const check = setInterval(() => {
            attempts++;
            const elapsed = Date.now() - startTime;
            const hasContent = target.children.length > 0 ||
                               target.innerHTML.replace(/<!--.*?-->/g,'').trim().length > 20;
            if (elapsed >= MINIMUM_MS && (hasContent || attempts > 200)) {
                notice.classList.add('hidden');
                clearInterval(check);
            }
        }, 200);
    </script>
</body>
</html>
